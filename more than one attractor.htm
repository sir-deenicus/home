<meta http-equiv='Content-Type' content='Type=text/html; charset=utf-8'>                  <link rel="stylesheet" type="text/css" href="dagre-d3-simple.css">                     <script src="d3.v3.min.js" charset="utf-8"></script>                    <script type="text/javascript" src="dagre.js"></script>                    <script src="dagre-d3-simple.js"></script>                    <svg id="svg-canvas" ></svg>                     <script>                      renderDotToD3('digraph G {0 [label="more than one attractor"];1 [label="Attractor - Wikipedia, the free encyclopedia"];2 [label="<div style=\'width:290px\'><P sizcache019479175565017548=\'45 96 10\' sizset=\'false\'>In <A title=\'Dynamical systems\' class=mw-redirect href=\'/wiki/Dynamical_systems\'>dynamical systems</A>, an <B>attractor</B> is a set of physical properties toward which a system tends to evolve, regardless of the starting conditions of the system.<SUP id=cite_ref-1 class=reference sizcache019479175565017548=\'45 96 11\' jQuery18304073632269384942=\'56\' sizset=\'false\'><A href=\'#cite_note-1\'><SPAN>[</SPAN>1<SPAN>]</SPAN></A></SUP> Property values that get close enough to the attractor values remain close even if slightly disturbed.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Attractor\'>http://en.wikipedia.org/wiki/Attractor</a></small></div>"];3 [label="<div style=\'width:290px\'><P sizcache019479175565017548=\'45 96 12\' sizset=\'false\'>In finite-dimensional systems, the evolving variable may be represented <A title=Algebra href=\'/wiki/Algebra\'>algebraically</A> as an <I>n</I>-dimensional <A title=\'Coordinate vector\' href=\'/wiki/Coordinate_vector\'>vector</A>. The attractor is a region in <A title=\'Space (mathematics)\' href=\'/wiki/Space_(mathematics)\'><I>n</I>-dimensional space</A>. In <A title=Physics href=\'/wiki/Physics\'>physical systems</A>, the <I>n</I> dimensions may be, for example, two or three positional coordinates for each of one or more physical entities; in <A title=Economics href=\'/wiki/Economics\'>economic systems</A>, they may be separate variables such as the <A title=\'Inflation rate\' class=mw-redirect href=\'/wiki/Inflation_rate\'>inflation rate</A> and the <A title=\'Unemployment rate\' class=mw-redirect href=\'/wiki/Unemployment_rate\'>unemployment rate</A>.</P><P sizcache019479175565017548=\'45 96 19\' sizset=\'false\'>If the evolving variable is two- or three-dimensional, the attractor of the dynamic process can be represented <A title=Geometry href=\'/wiki/Geometry\'>geometrically</A> in two or three dimensions, (as for example in the three-dimensional case depicted to the right). An attractor can be a <A title=\'Point (geometry)\' href=\'/wiki/Point_(geometry)\'>point</A>, a finite set of points, a <A title=Curve href=\'/wiki/Curve\'>curve</A>, a <A title=Manifold href=\'/wiki/Manifold\'>manifold</A>, or even a complicated set with a <A title=Fractal href=\'/wiki/Fractal\'>fractal</A> structure known as a <I sizcache019479175565017548=\'45 96 24\' sizset=\'false\'><A title=Attractor href=\'/wiki/Attractor#Strange_attractor\'>strange attractor</A>.</I> If the variable is a <A title=\'Scalar (mathematics)\' href=\'/wiki/Scalar_(mathematics)\'>scalar</A>, the attractor is a subset of the real number line. Describing the attractors of chaotic dynamical systems has been one of the achievements of <A title=\'Chaos theory\' href=\'/wiki/Chaos_theory\'>chaos theory</A>.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Attractor\'>http://en.wikipedia.org/wiki/Attractor</a></small></div>"];4 [label="<div style=\'width:290px\'>A <A title=Trajectory href=\'/wiki/Trajectory\'>trajectory</A> of the dynamical system in the attractor does not have to satisfy any special constraints except for remaining on the attractor, backward and forward in time. The trajectory may be <A title=\'Periodic function\' href=\'/wiki/Periodic_function\'>periodic</A> or <A title=\'Chaos theory\' href=\'/wiki/Chaos_theory\'>chaotic</A>. If a set of points is periodic or chaotic, but the flow in the neighborhood is away from the set, the set is not an attractor, but instead is called a <B>repeller</B> (or <I sizcache019479175565017548=\'45 96 30\' sizset=\'false\'><A title=Repellor class=mw-redirect href=\'/wiki/Repellor\'>repellor</A></I>).<br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Attractor\'>http://en.wikipedia.org/wiki/Attractor</a></small></div>"];5 [label="Chaos theory - Wikipedia, the free encyclopedia"];6 [label="<div style=\'width:290px\'>Chaos theory studies the behavior of <A title=\'Dynamical system\' href=\'/wiki/Dynamical_system\'>dynamical systems</A> that are highly sensitive to initial conditions—an effect which is popularly referred to as the <A title=\'Butterfly effect\' href=\'/wiki/Butterfly_effect\'>butterfly effect</A>. Small differences in initial conditions (such as those due to rounding errors in numerical computation) yield widely diverging outcomes for such dynamical systems, rendering long-term prediction impossible in general.<SUP id=cite_ref-1 class=reference sizset=\'false\' sizcache020054141716854706=\'63 125 19\' jQuery18301618083715819033=\'59\'><A href=\'#cite_note-1\'><SPAN>[</SPAN>1<SPAN>]</SPAN></A></SUP> This happens even though these systems are <A title=\'Deterministic system (mathematics)\' class=mw-redirect href=\'/wiki/Deterministic_system_(mathematics)\'>deterministic</A>, meaning that their future behavior is fully determined by their initial conditions, with no <A title=Randomness href=\'/wiki/Randomness\'>random</A> elements involved<br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];7 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache020054141716854706=\'63 125 53\'>However, in chaos theory, the term is defined more precisely. Although there is no universally accepted mathematical definition of chaos, a commonly used definition says that, for a dynamical system to be classified as chaotic, it must have the following properties:<SUP id=cite_ref-9 class=reference sizset=\'false\' sizcache020054141716854706=\'63 125 54\' jQuery18301618083715819033=\'83\'><A href=\'#cite_note-9\'><SPAN>[</SPAN>9<SPAN>]</SPAN></A></SUP></P><OL sizset=\'false\' sizcache020054141716854706=\'63 125 55\'><LI>it must be sensitive to initial conditions; <LI sizset=\'false\' sizcache020054141716854706=\'63 125 55\'>it must be <A title=\'Topological mixing\' class=mw-redirect href=\'/wiki/Topological_mixing\'>topologically mixing</A>; and <LI sizset=\'false\' sizcache020054141716854706=\'63 125 56\'>its <A title=\'Periodic orbit\' class=mw-redirect href=\'/wiki/Periodic_orbit\'>periodic orbits</A> must be <A title=\'Dense set\' href=\'/wiki/Dense_set\'>dense</A>. </LI></OL><P>The requirement for sensitive dependence on initial conditions implies that there is a set of initial conditions of positive measure which do not converge to a cycle of any length.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];8 [label="Mixing (mathematics) - Wikipedia, the free encyclopedia"];9 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache05280045476216267=\'41 90 62\'>A form of mixing may be defined without appeal to a <A title=\'Measure (mathematics)\' href=\'/wiki/Measure_(mathematics)\'>measure</A>, only using the <A title=Topology href=\'/wiki/Topology\'>topology</A> of the system. A <A title=\'Continuous map\' class=mw-redirect href=\'/wiki/Continuous_map\'>continuous map</A> <IMG class=tex alt=\'f:X\to X\' src=\'http://upload.wikimedia.org/math/5/a/b/5ab27629596eabafcdd2d915ee58d8d2.png\'> is said to be <B>topologically transitive</B> if, for every pair of non-empty <A title=\'Open set\' href=\'/wiki/Open_set\'>open sets</A> <IMG class=tex alt=\'A,B\subset X\' src=\'http://upload.wikimedia.org/math/3/9/7/3978a0434eab69edab2a3d3a48de6da5.png\'>, there exists an integer <I>n</I> such that</P><DL><DD><IMG class=tex alt=\'f^n(A) \cap B \ne \varnothing\' src=\'http://upload.wikimedia.org/math/0/5/7/057f5af1240a2ea3c4e8ed3e34a16083.png\'> </DD></DL><P sizset=\'false\' sizcache05280045476216267=\'41 90 66\'>where <IMG class=tex alt=f^n src=\'http://upload.wikimedia.org/math/a/1/0/a10ca34c4895cf75ca81e8e74e4f64bb.png\'> is the <A title=\'Iterated function\' href=\'/wiki/Iterated_function\'><I>n</I>th iterate</A> of <I>f</I>. In the <A title=\'Operator theory\' href=\'/wiki/Operator_theory\'>operator theory</A>, a topologically transitive <A title=\'Bounded linear operator\' class=mw-redirect href=\'/wiki/Bounded_linear_operator\'>bounded linear operator</A> (a continuous linear map on a <A title=\'Topological vector space\' href=\'/wiki/Topological_vector_space\'>topological vector space</A>) is usually called <A title=\'Hypercyclic operator\' href=\'/wiki/Hypercyclic_operator\'>hypercyclic operator</A>. A related idea is expressed by the <A title=\'Wandering set\' href=\'/wiki/Wandering_set\'>wandering set</A>.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Topological_mixing#Topological_mixing\'>http://en.wikipedia.org/wiki/Topological_mixing#Topological_mixing</a></small></div>"];10 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache05280045476216267=\'41 90 4\'>In <A title=Mathematics href=\'/wiki/Mathematics\'>mathematics</A>, <B>mixing</B> is an abstract concept originating from <A title=Physics href=\'/wiki/Physics\'>physics</A>: the attempt to describe the irreversible <A title=\'Thermodynamic process\' href=\'/wiki/Thermodynamic_process\'>thermodynamic process</A> of <A title=\'Mixing (physics)\' href=\'/wiki/Mixing_(physics)\'>mixing</A> in the everyday world: mixing paint, mixing drinks, <I>etc</I>.</P><P sizset=\'false\' sizcache05280045476216267=\'41 90 8\'>The concept appears in <A title=\'Ergodic theory\' href=\'/wiki/Ergodic_theory\'>ergodic theory</A>—the study of <A title=\'Stochastic process\' href=\'/wiki/Stochastic_process\'>stochastic processes</A> and <A title=\'Measure-preserving dynamical system\' href=\'/wiki/Measure-preserving_dynamical_system\'>measure-preserving dynamical systems</A>. Several different definitions for mixing exist, including <I>strong mixing</I>, <I>weak mixing</I> and <I>topological mixing</I>, with the last not requiring a <A title=\'Measure (mathematics)\' href=\'/wiki/Measure_(mathematics)\'>measure</A> to be defined. Some of the different definitions of mixing can be arranged in a hierarchical order; thus, strong mixing implies weak mixing. Furthermore, weak mixing (and thus also strong mixing) implies <A title=Ergodicity href=\'/wiki/Ergodicity\'>ergodicity</A>: that is, every system that is weakly mixing is also ergodic (and so one says that mixing is a \'stronger\' notion than ergodicity).</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Topological_mixing#Topological_mixing\'>http://en.wikipedia.org/wiki/Topological_mixing#Topological_mixing</a></small></div>"];11 [label="Dense set - Wikipedia, the free encyclopedia"];12 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache039108039315533643=\'42 92 7\'>In <A title=Topology href=\'/wiki/Topology\'>topology</A> and related areas of <A title=Mathematics href=\'/wiki/Mathematics\'>mathematics</A>, a <A title=Subset href=\'/wiki/Subset\'>subset</A> <I>A</I> of a <A title=\'Topological space\' href=\'/wiki/Topological_space\'>topological space</A> <I>X</I> is called <B>dense</B> (in <I>X</I>) if every point <I>x</I> in <I>X</I> either belongs to <I>A</I> or is a <A title=\'Limit point\' href=\'/wiki/Limit_point\'>limit point</A> of <I>A</I>.<SUP id=cite_ref-CEIT_1-0 class=reference sizset=\'false\' sizcache039108039315533643=\'42 92 12\' jQuery183015432104640616306=\'56\'><A href=\'#cite_note-CEIT-1\'><SPAN>[</SPAN>1<SPAN>]</SPAN></A></SUP> Informally, for every point in <I>X</I>, the point is either in <I>A</I> or arbitrarily \'close\' to a member of <I>A</I> - for instance, every <A title=\'Real number\' href=\'/wiki/Real_number\'>real number</A> is either a <A title=\'Rational number\' href=\'/wiki/Rational_number\'>rational number</A> or has one arbitrarily close to it (see <A title=\'Diophantine approximation\' href=\'/wiki/Diophantine_approximation\'>Diophantine approximation</A>).</P><P sizset=\'false\' sizcache039108039315533643=\'42 92 16\'>Formally, a subset <I>A</I> of a topological space <I>X</I> is dense in <I>X</I> if for any point <I>x</I> in <I>X</I>, any <A title=\'Neighborhood (mathematics)\' class=mw-redirect href=\'/wiki/Neighborhood_(mathematics)\'>neighborhood</A> of <I>x</I> contains at least one point from <I>A</I>. Equivalently, <I>A</I> is dense in <I>X</I> if and only if the only <A title=\'Closed set\' href=\'/wiki/Closed_set\'>closed subset</A> of <I>X</I> containing <I>A</I> is <I>X</I> itself. This can also be expressed by saying that the <A title=\'Closure (topology)\' href=\'/wiki/Closure_(topology)\'>closure</A> of <I>A</I> is <I>X</I>, or that the <A title=\'Interior (topology)\' href=\'/wiki/Interior_(topology)\'>interior</A> of the complement of <I>A</I> is empty.</P><P sizset=\'false\' sizcache039108039315533643=\'42 92 20\'>The <B>density</B> of a topological space <I>X</I> is the least <A title=Cardinality href=\'/wiki/Cardinality\'>cardinality</A> of a dense subset of <I>X</I>.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Dense_set\'>http://en.wikipedia.org/wiki/Dense_set</a></small></div>"];13 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache0956107940263156=\'63 125 59\'><I>Sensitivity to initial conditions</I> means that each point in such a system is arbitrarily closely approximated by other points with significantly different future trajectories. Thus, an arbitrarily small perturbation of the current trajectory may lead to significantly different future behaviour. However, it has been shown that the last two properties in the list above actually imply sensitivity to initial conditions<SUP id=cite_ref-10 class=reference sizset=\'false\' sizcache0956107940263156=\'63 125 59\' jQuery183007639106388174449=\'86\'><A href=\'#cite_note-10\'><SPAN>[</SPAN>10<SPAN>]</SPAN></A></SUP><SUP id=cite_ref-11 class=reference sizset=\'false\' sizcache0956107940263156=\'63 125 60\' jQuery183007639106388174449=\'89\'><A href=\'#cite_note-11\'><SPAN>[</SPAN>11<SPAN>]</SPAN></A></SUP> and if attention is restricted to <A title=\'Interval (mathematics)\' href=\'/wiki/Interval_(mathematics)\'>intervals</A>, the second property implies the other two<SUP id=cite_ref-12 class=reference sizset=\'false\' sizcache0956107940263156=\'63 125 62\' jQuery183007639106388174449=\'92\'><A href=\'#cite_note-12\'><SPAN>[</SPAN>12<SPAN>]</SPAN></A></SUP> (an alternative, and in general weaker, definition of chaos uses only the first two properties in the above list).<SUP id=cite_ref-13 class=reference sizset=\'false\' sizcache0956107940263156=\'63 125 63\' jQuery183007639106388174449=\'95\'><A href=\'#cite_note-13\'><SPAN>[</SPAN>13<SPAN>]</SPAN></A></SUP> It is interesting that the most practically significant condition, that of sensitivity to initial conditions, is actually redundant in the definition, being implied by two (or for intervals, one) purely <A title=Topology href=\'/wiki/Topology\'>topological</A> conditions, which are therefore of greater interest to mathematicians.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];14 [label="<div style=\'width:290px\'><I sizset=\'false\' sizcache0956107940263156=\'63 125 78\'><A title=\'Topological mixing\' class=mw-redirect href=\'/wiki/Topological_mixing\'>Topological mixing</A></I> (or topological <I>transitivity</I>) means that the system will evolve over time so that any given region or <A title=\'Open set\' href=\'/wiki/Open_set\'>open set</A> of its <A title=\'Phase space\' href=\'/wiki/Phase_space\'>phase space</A> will eventually overlap with any other given region. This mathematical concept of \'mixing\' corresponds to the standard intuition, and the mixing of colored <A title=Dye href=\'/wiki/Dye\'>dyes</A> or fluids is an example of a chaotic system<br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];15 [label="<div style=\'width:290px\'><A class=image href=\'/wiki/File:Chaos_Topological_Mixing.png\'><IMG class=thumbimage alt=\'\' src=\'http://upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Chaos_Topological_Mixing.png/220px-Chaos_Topological_Mixing.png\' width=220 height=213 srcset=\'//upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Chaos_Topological_Mixing.png/330px-Chaos_Topological_Mixing.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/dc/Chaos_Topological_Mixing.png/440px-Chaos_Topological_Mixing.png 2x\'></A> <DIV class=thumbcaption sizset=\'false\' sizcache0956107940263156=\'63 125 76\'><DIV class=magnify sizset=\'false\' sizcache0956107940263156=\'63 125 76\'><A title=Enlarge class=internal href=\'/wiki/File:Chaos_Topological_Mixing.png\'><IMG alt=\'\' src=\'http://bits.wikimedia.org/static-1.23wmf5/skins/common/images/magnify-clip.png\' width=15 height=11></A></DIV>The map defined by <SPAN style=\'WHITE-SPACE: nowrap\'><I>x</I> → 4 <I>x</I> (1 – <I>x</I>)</SPAN> and <SPAN style=\'WHITE-SPACE: nowrap\'><I>y</I> → <I>x</I> + <I>y</I> if <I>x</I> + <I>y</I> &lt; 1 (<I>x</I> + <I>y</I> – 1 otherwise)</SPAN> also displays <A title=\'Topological mixing\' class=mw-redirect href=\'/wiki/Topological_mixing\'>topological mixing</A>. Here the blue region is transformed by the dynamics first to the purple region, then to the pink and red regions, and eventually to a cloud of points scattered across the space.</DIV><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];16 [label="<div style=\'width:290px\'>Topological mixing is often omitted from popular accounts of chaos, which equate chaos with sensitivity to initial conditions. However, sensitive dependence on initial conditions alone does not give chaos. For example, consider the simple dynamical system produced by repeatedly doubling an initial value. This system has sensitive dependence on initial conditions everywhere, since any pair of nearby points will eventually become widely separated. However, this example has no topological mixing, and therefore has no chaos. Indeed, it has extremely simple behaviour: all points except 0 will tend to positive or negative infinity<br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];17 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache0956107940263156=\'63 125 83\'><I sizset=\'false\' sizcache0956107940263156=\'63 125 83\'><A title=\'Dense set\' href=\'/wiki/Dense_set\'>Density</A> of <A title=\'Periodic orbit\' class=mw-redirect href=\'/wiki/Periodic_orbit\'>periodic orbits</A></I> means that every point in the space is approached arbitrarily closely by periodic orbits.<SUP id=cite_ref-15 class=reference sizset=\'false\' sizcache0956107940263156=\'63 125 85\' jQuery183007639106388174449=\'104\'><A href=\'#cite_note-15\'><SPAN>[</SPAN>15<SPAN>]</SPAN></A></SUP> The one-dimensional <A title=\'Logistic map\' href=\'/wiki/Logistic_map\'>logistic map</A> defined by <SPAN style=\'WHITE-SPACE: nowrap\'><I>x</I> → 4 <I>x</I> (1 – <I>x</I>)</SPAN> is one of the simplest systems with density of periodic orbits. For example, <IMG class=tex alt=\tfrac{5-\sqrt{5}}{8} src=\'http://upload.wikimedia.org/math/7/0/3/7037f8cb901bdceacf9824d0ab5ac59e.png\'>&nbsp;→ <IMG class=tex alt=\tfrac{5+\sqrt{5}}{8} src=\'http://upload.wikimedia.org/math/d/c/f/dcf7b1186df02b5569f7e8ea16aaff2a.png\'>&nbsp;→ <IMG class=tex alt=\tfrac{5-\sqrt{5}}{8} src=\'http://upload.wikimedia.org/math/7/0/3/7037f8cb901bdceacf9824d0ab5ac59e.png\'> (or approximately 0.3454915&nbsp;→ 0.9045085&nbsp;→ 0.3454915) is an (unstable) orbit of period 2, and similar orbits exist for periods 4, 8, 16, etc. (indeed, for all the periods specified by <A title=\'Sharkovskii\'s theorem\' href=\'/wiki/Sharkovskii%27s_theorem\'>Sharkovskii\'s theorem</A>).<SUP id=cite_ref-16 class=reference sizset=\'false\' sizcache0956107940263156=\'63 125 88\' jQuery183007639106388174449=\'107\'><A href=\'#cite_note-16\'><SPAN>[</SPAN>16<SPAN>]</SPAN></A></SUP></P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];18 [label="<div style=\'width:290px\'>Discrete chaotic systems, such as the logistic map, can exhibit strange attractors whatever their <A title=Dimension class=mw-redirect href=\'/wiki/Dimension\'>dimensionality</A>. In contrast, for <A title=\'Continuous function (topology)\' class=mw-redirect href=\'/wiki/Continuous_function_(topology)\'>continuous</A> dynamical systems, the <A title=\'Poincaré–Bendixson theorem\' href=\'/wiki/Poincar%C3%A9%E2%80%93Bendixson_theorem\'>Poincaré–Bendixson theorem</A> shows that a strange attractor can only arise in three or more dimensions. <A title=\'Dimension (vector space)\' href=\'/wiki/Dimension_(vector_space)\'>Finite dimensional</A> <A title=\'Linear system\' href=\'/wiki/Linear_system\'>linear systems</A> are never chaotic; for a dynamical system to display chaotic behaviour it has to be either <A title=Nonlinearity class=mw-redirect href=\'/wiki/Nonlinearity\'>nonlinear</A>, or infinite-dimensional.<br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Chaos_theory\'>http://en.wikipedia.org/wiki/Chaos_theory</a></small></div>"];19 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache0018237613638377947=\'43 94 46\'>A <A title=\'Dynamical system\' href=\'/wiki/Dynamical_system\'>dynamical system</A> is generally described by one or more <A title=\'Differential equations\' class=mw-redirect href=\'/wiki/Differential_equations\'>differential</A> or <A title=\'Difference equations\' class=mw-redirect href=\'/wiki/Difference_equations\'>difference equations</A>. The equations of a given dynamical system specify its behavior over any given short period of time. To determine the system\'s behavior for a longer period, it is necessary to <A title=Integral href=\'/wiki/Integral\'>integrate</A> the equations, either through analytical means or through iteration, often with the aid of computers.</P><P sizset=\'false\' sizcache0018237613638377947=\'43 94 50\'>Dynamical systems in the physical world tend to arise from <A title=\'Dissipative system\' href=\'/wiki/Dissipative_system\'>dissipative</A> systems: if it were not for some driving force, the motion would cease. (Dissipation may come from <A title=Friction href=\'/wiki/Friction\'>internal friction</A>, <A title=Thermodynamics href=\'/wiki/Thermodynamics\'>thermodynamic losses</A>, or loss of material, among many causes.) The dissipation and the driving force tend to balance, killing out initial transients and settle the system into its typical behavior. The subset of the <A title=\'Phase space\' href=\'/wiki/Phase_space\'>phase space</A> of the dynamical system corresponding to the typical behavior is the <B>attractor</B>, also known as the attracting section or attractee.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Attractor\'>http://en.wikipedia.org/wiki/Attractor</a></small></div>"];20 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache0018237613638377947=\'43 94 54\'>Invariant sets and <A title=\'Limit set\' href=\'/wiki/Limit_set\'>limit sets</A> are similar to the attractor concept. An <I>invariant set</I> is a set that evolves to itself under the dynamics. Attractors may contain invariant sets. A <I>limit set</I> is a set of points such that there exists some initial state that ends up arbitrarily close to the limit set (i.e. to each point of the set) as time goes to infinity. Attractors are limit sets, but not all limit sets are attractors: It is possible to have some points of a system converge to a limit set, but different points when perturbed slightly off the limit set may get knocked off and never return to the vicinity of the limit set.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Attractor\'>http://en.wikipedia.org/wiki/Attractor</a></small></div>"];21 [label="<div style=\'width:290px\'><P>Let <I>t</I> represent time and let <I>f</I>(<I>t</I>, •) be a function which specifies the dynamics of the system. That is, if <I>a</I> is an <I>n</I>-dimensional point in the phase space, representing the initial state of the system, then <I>f</I>(0, <I>a</I>) = <I>a</I> and, for a positive value of <I>t</I>, <I>f</I>(<I>t</I>, <I>a</I>) is the result of the evolution of this state after <I>t</I> units of time. For example, if the system describes the evolution of a free particle in one dimension then the phase space is the plane <B>R</B><SUP>2</SUP> with coordinates (<I>x</I>,<I>v</I>), where <I>x</I> is the position of the particle, <I>v</I> is its velocity, <I>a</I>=(<I>x</I>,<I>v</I>), and the evolution is given by</P><DIV class=\'thumb tright\' sizset=\'false\' sizcache0018237613638377947=\'43 94 57\'><DIV class=thumbinner style=\'WIDTH: 222px\' sizset=\'false\' sizcache0018237613638377947=\'43 94 57\'><A class=image href=\'/wiki/File:Julia_immediate_basin_1_3.png\'><IMG class=thumbimage alt=\'\' src=\'http://upload.wikimedia.org/wikipedia/commons/thumb/2/25/Julia_immediate_basin_1_3.png/220px-Julia_immediate_basin_1_3.png\' width=220 height=220 srcset=\'//upload.wikimedia.org/wikipedia/commons/thumb/2/25/Julia_immediate_basin_1_3.png/330px-Julia_immediate_basin_1_3.png 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/25/Julia_immediate_basin_1_3.png/440px-Julia_immediate_basin_1_3.png 2x\'></A> <DIV class=thumbcaption sizset=\'false\' sizcache0018237613638377947=\'43 94 58\'><DIV class=magnify sizset=\'false\' sizcache0018237613638377947=\'43 94 58\'><A title=Enlarge class=internal href=\'/wiki/File:Julia_immediate_basin_1_3.png\'><IMG alt=\'\' src=\'http://bits.wikimedia.org/static-1.23wmf5/skins/common/images/magnify-clip.png\' width=15 height=11></A></DIV>Attracting period-3 cycle and its immediate basin of attraction. The three darkest points are the points of the 3-cycle, which lead to each other in sequence, and iteration from any point in the basin of attraction leads to (usually asymptotic) convergence to this sequence of three points.</DIV></DIV></DIV><DL><DD><IMG class=tex alt=\' f(t,(x,v))=(x+tv,v).\ \' src=\'http://upload.wikimedia.org/math/1/d/6/1d67c9bf51a6410033be62bc49c67f69.png\'> </DD></DL><P sizset=\'false\' sizcache0018237613638377947=\'43 94 59\'>An <B>attractor</B> is a <A title=Subset href=\'/wiki/Subset\'>subset</A> <I>A</I> of the <A title=\'Phase space\' href=\'/wiki/Phase_space\'>phase space</A> characterized by the following three conditions:</P><UL sizset=\'false\' sizcache0018237613638377947=\'43 94 61\'><LI><I>A</I> is <I>forward invariant</I> under <I>f</I>: if <I>a</I> is an element of <I>A</I> then so is <I>f</I>(<I>t</I>,<I>a</I>), for all <I>t</I> &gt; 0. <LI sizset=\'false\' sizcache0018237613638377947=\'43 94 61\'>There exists a <A title=\'Neighbourhood (mathematics)\' href=\'/wiki/Neighbourhood_(mathematics)\'>neighborhood</A> of <I>A</I>, called the <B>basin of attraction</B> for <I>A</I> and denoted <I>B</I>(<I>A</I>), which consists of all points <I>b</I> that \'enter <I>A</I> in the limit <I>t</I>&nbsp;→&nbsp;∞\'. More formally, <I>B</I>(<I>A</I>) is the set of all points <I>b</I> in the phase space with the following property: </LI></UL><DL><DD><DL><DD>For any open neighborhood <I>N</I> of <I>A</I>, there is a positive constant <I>T</I> such that <I>f</I>(<I>t</I>,<I>b</I>) ∈ <I>N</I> for all real <I>t</I> &gt; <I>T</I>. </DD></DL></DD></DL><UL><LI>There is no proper subset of <I>A</I> having the first two properties. </LI></UL><P sizset=\'false\' sizcache0018237613638377947=\'43 94 62\'>Since the basin of attraction contains an <A title=\'Open set\' href=\'/wiki/Open_set\'>open set</A> containing <I>A</I>, every point that is sufficiently close to <I>A</I> is attracted to <I>A</I>. The definition of an attractor uses a <A title=\'Metric space\' href=\'/wiki/Metric_space\'>metric</A> on the phase space, but the resulting notion usually depends only on the topology of the phase space. In the case of <B>R</B><SUP><I>n</I></SUP>, the Euclidean norm is typically used.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Attractor\'>http://en.wikipedia.org/wiki/Attractor</a></small></div>"];22 [label="<div style=\'width:290px\'><P sizset=\'false\' sizcache0018237613638377947=\'43 94 67\'>Attractors are portions or <A title=Subset href=\'/wiki/Subset\'>subsets</A> of the <A title=\'Configuration space\' href=\'/wiki/Configuration_space#Phase_space\'>phase space</A> of a <A title=\'Dynamical system\' href=\'/wiki/Dynamical_system\'>dynamic system</A>. Until the 1960s, attractors were thought of as being <A title=\'Geometric primitive\' href=\'/wiki/Geometric_primitive\'>simple geometric subsets</A> of the phase space, like <A title=\'Point (geometry)\' href=\'/wiki/Point_(geometry)\'>points</A>, <A title=\'Line (mathematics)\' class=mw-redirect href=\'/wiki/Line_(mathematics)\'>lines</A>, <A title=Surface href=\'/wiki/Surface\'>surfaces</A>, and <A title=Volume href=\'/wiki/Volume\'>volumes</A>. More complex attractors that cannot be categorized as simple geometric subsets, such as <A title=Topology href=\'/wiki/Topology\'>topologically</A> wild sets, were known of at the time but were thought to be fragile anomalies. <A title=\'Stephen Smale\' href=\'/wiki/Stephen_Smale\'>Stephen Smale</A> was able to show that his <A title=\'Horseshoe map\' href=\'/wiki/Horseshoe_map\'>horseshoe map</A> was <A title=\'Structural stability\' href=\'/wiki/Structural_stability\'>robust</A> and that its attractor had the structure of a <A title=\'Cantor set\' href=\'/wiki/Cantor_set\'>Cantor set</A>.</P><P sizset=\'false\' sizcache0018237613638377947=\'43 94 80\'>Two simple attractors are a <A title=\'Fixed point (mathematics)\' href=\'/wiki/Fixed_point_(mathematics)\'>fixed point</A> and the <A title=\'Limit cycle\' href=\'/wiki/Limit_cycle\'>limit cycle</A>. Attractors can take on many other geometric shapes (phase space subsets). But when these sets (or the motions within them) cannot be easily described as simple combinations (e.g. <A title=\'Intersection (set theory)\' href=\'/wiki/Intersection_(set_theory)\'>intersection</A> and <A title=\'Union (set theory)\' href=\'/wiki/Union_(set_theory)\'>union</A>) of <A title=\'Geometric primitive\' href=\'/wiki/Geometric_primitive\'>fundamental geometric objects</A> (e.g. <A title=\'Line (mathematics)\' class=mw-redirect href=\'/wiki/Line_(mathematics)\'>lines</A>, <A title=Surface href=\'/wiki/Surface\'>surfaces</A>, <A title=Sphere href=\'/wiki/Sphere\'>spheres</A>, <A title=Toroid href=\'/wiki/Toroid\'>toroids</A>, <A title=Manifold href=\'/wiki/Manifold\'>manifolds</A>), then the attractor is called a <I sizset=\'false\' sizcache0018237613638377947=\'43 94 90\'><A title=Attractor href=\'/wiki/Attractor#Strange_attractor\'>strange attractor</A></I>.</P><br/><br/><small><a href =\'http://en.wikipedia.org/wiki/Attractor\'>http://en.wikipedia.org/wiki/Attractor</a></small></div>"];23 [label="Attractor network - Scholarpedia"];24 [label="<div style=\'width:290px\'><P>In general, an <A title=Attractor href=\'/article/Attractor\'>attractor</A> network is a network of nodes (i.e., <A title=Neuron href=\'/article/Neuron\'>neurons</A> in a biological network), often recurrently connected, whose time <A title=\'Dynamical Systems\' href=\'/article/Dynamical_Systems\'>dynamics</A> settle to a <A title=Stability href=\'/article/Stability\'>stable</A> pattern. That pattern may be stationary, time-varying (e.g. cyclic), or even stochastic-looking (e.g., <A title=\'Chaos (page does not exist)\' class=new href=\'/w/index.php?title=Chaos&amp;action=edit&amp;redlink=1\'>chaotic</A>). The particular pattern a network settles to is called its ‘attractor’. In theoretical <A title=Neuroscience href=\'/article/Neuroscience\'>neuroscience</A>, different kinds of attractor neural networks have been associated with different functions, such as <A title=Memory href=\'/article/Memory\'>memory</A>, motor behavior, and classification. Describing networks as attractor networks allows researchers to employ methods of dynamical systems theory to quantitatively analyze their characteristics (e.g. stability, robustness, etc.). </P><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];25 [label="<div style=\'width:290px\'><P>It is important to keep two spaces distinct when discussing attractor networks. These are: </P><UL><LI>the network <A title=\'State space\' href=\'/article/State_space\'>state space</A> (which is determined by the set of all possible node states); and <LI>the attractor space (which is a subspace of the network state space that only includes points on an attractor). </LI></UL><P>These are not always distinguished. The subsequent discussion attempts to be clear about which is being described. </P><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];26 [label="<div style=\'width:290px\'><A class=image href=\'/article/File:Hopfieldattractor.jpg\'><IMG class=thumbimage alt=\'\' src=\'/w/images/thumb/5/56/Hopfieldattractor.jpg/400px-Hopfieldattractor.jpg\' width=400 height=250></A> <DIV class=thumbcaption><DIV class=magnify><A title=Enlarge class=internal href=\'/article/File:Hopfieldattractor.jpg\'><IMG alt=\'\' src=\'/w/skins/common/images/magnify-clip.png\' width=15 height=11></A></DIV>Figure 2: The energy landscape of a network with multiple point attractors (e.g. a <A title=\'Hopfield network\' href=\'/article/Hopfield_network\'>Hopfield network</A>). Fixed points are shown as red dots. A sample basin of attraction is shown as a dotted circle.</DIV><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];27 [label="<div style=\'width:290px\'>Point, line, and plane attractors all result in a network settling to a given point in state space (which may depend on initial conditions), which it does not move from without external input. However, it is possible to have a set of states that a network continuously and repeatedly traverses, which is called a <I><A title=\'Periodic Orbit\' href=\'/article/Periodic_Orbit\'>limit cycle</A></I>. Networks that have these kinds of attractors are called <I>cyclic attractors</I> (see Figure <A href=\'#fig:Cyclicattractor.jpg\'>4</A>). <DIV id=fig:Cyclicattractor.jpg class=\'thumb tright\'><DIV class=thumbinner style=\'WIDTH: 402px\'><A class=image href=\'/article/File:Cyclicattractor.jpg\'><IMG class=thumbimage alt=\'\' src=\'/w/images/thumb/c/c5/Cyclicattractor.jpg/400px-Cyclicattractor.jpg\' width=400 height=301></A> <DIV class=thumbcaption><DIV class=magnify><A title=Enlarge class=internal href=\'/article/File:Cyclicattractor.jpg\'><IMG alt=\'\' src=\'/w/skins/common/images/magnify-clip.png\' width=15 height=11></A></DIV>Figure 4: An example of a 2-dimensional cyclic attractor embedded in an <I>N</I>-dimensional network. An example trajectory is shown in blue. The attractor manifold is shown in red. This manifold is repeatedly traversed in the stable state.</DIV></DIV></DIV><P>As a simple example, any network that has an attractor manifold defined by a simple harmonic oscillator will be a cyclic attractor</P><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];28 [label="<div style=\'width:290px\'>Like cyclic attractors, chaotic attractors (aka <I>strange attractors</I>) have stable manifolds that are continuously traversed. However, the manifolds are generally of fractional dimension, and can thus be non-repeating, though bounded.<br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];29 [label="<div style=\'width:290px\'><P>Because neural networks can implement any nonlinear dynamical system, they can implement any attractor network. Of greatest interest to computational neuroscientists is determining which attractors are relevant for understanding information processing in biological systems. </P><P>Stable, persistent activity has been thought to be important for neural computation at least since <A title=\'Donald Olding Hebb\' href=\'/article/Donald_Olding_Hebb\'>Hebb</A> (1949), who suggested that it may underlie short-term memory. Amit (1989), following work on attractors in artificial neural networks, suggested that persistent neural activity in biological networks is a result of dynamical attractors in the state space of recurrent biological networks. This seminal work resulted in attractor networks becoming a mainstay of theoretical neuroscience. Often, these biologically inspired models have adopted non-biological nodes (e.g., sigmoid response functions, or <I>rate neurons</I>). However, more recent work has relied largely on spiking models, though of varying degrees of biological plausibility. In addition, there is increasing evidence that many <A title=Brain href=\'/article/Brain\'>brain</A> areas act as attractor networks (e.g., Wills et al. 2005). </P><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];30 [label="<div style=\'width:290px\'><P>Following Hopfield’s (1982) work (see <A title=\'Hopfield network\' href=\'/article/Hopfield_network\'>Hopfield network</A>), many biologically inspired models have taken the fixed points of a network to represent <I>memories</I> encoded in the system. Such memories have been mapped on to biological function in a number of ways, including: </P><UL><LI>associative memory <LI>content addressable memory (pattern completion) <LI>categories <LI>noise reduction </LI></UL><P>Point attractor networks are usually considered in two regimes. In the first, input to the network is used to change (i.e., learn) the connection weights such that the network is in a determinate, stable state after the input is removed. In the second, learned weights remain fixed, and the network is probed with both familiar and unfamiliar input. Familiar inputs result in an expected output (i.e., a trained fixed point), and unfamiliar input results in the output whose basin of attraction the unfamiliar input is in. </P><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];31 [label="<div style=\'width:290px\'><P>If the state during and after a given input are different, then the network is said to act as an associative memory (associating the input with the subsequent fixed point after input is removed). If the state during and after input is the same, the network will usually act as a <I>content addressable memory</I>, and can perform <I>pattern completion</I>. This occurs because the basins of attraction for distinct fixed points will tend to vary smoothly between points. As a result, similar patterns will tend to similar fixed points. In this way, such networks are also often said to <I>categorize</I> their inputs, with one category for each possible fixed point. Similarly, this kind of behavior has been characterized as <I>noise reduction</I>, since, if the input is a noisy version of a familiar input, it will often result in the fixed point associated with the original, familiar input. </P><P>A significant amount of effort has been spent on quantitatively characterizing the storage capacity of these networks, and developing learning rules for them. </P><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];32 [label="<div style=\'width:290px\'>A special class of line attractors has been extensively explored in the context of oculomotor control. Of particular interest has been the activity of the nucleus prepositus hypoglossi in the brain stem, which is involved in the control of horizontal eye position across a wide variety of species, including fish and humans. These specific line attractors are called <I>neural integrators</I>. The terms \'line attractor\' and \'neural integrator\', while often used interchangeably, describe the difference between the network state space and the attractor space. In addition, the class of line attractors is much broader than those which act as integrators (line attractors only act as integrators if the driving term is along the attractor manifold, otherwise only the projection of the driving term onto the manifold is integrated). <br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];33 [label="<div style=\'width:290px\'><P>As the <A title=Complexity href=\'/article/Complexity\'>complexity</A> of computational models continues to increase, attractor networks are likely to form important sub-networks in larger models. This is because the many clear information processing abilities of attractor networks (e.g., categorization, filtering noise, integration, memorization, etc.) makes them good candidates for being some of the basic building blocks of large-scale brain models. </P><P>One significant challenge to understanding how such networks can be exploited by larger biological systems is to determine how attractors can be controlled. Control may amount to simply moving the network state to another point on an established attractor, or it may demand completely changing the kind of attractor the network is implementing on-the-fly (e.g., changing from a point to a cyclic attractor). </P><P>A general approach to the implementation and control of attractor networks in spiking neuron models can be found in Eliasmith (2005). </P><br/><br/><small><a href =\'http://www.scholarpedia.org/article/Attractor_network\'>http://www.scholarpedia.org/article/Attractor_network</a></small></div>"];0 -> 1 [];0 -> 23 [];1 -> 2 [];1 -> 3 [];1 -> 4 [];1 -> 5 [];1 -> 19 [];1 -> 20 [];1 -> 21 [];1 -> 22 [];5 -> 6 [];5 -> 7 [];5 -> 8 [];5 -> 11 [];5 -> 13 [];5 -> 14 [];5 -> 15 [];5 -> 16 [];5 -> 17 [];5 -> 18 [];8 -> 9 [];8 -> 10 [];11 -> 12 [];23 -> 24 [];23 -> 25 [];23 -> 26 [];23 -> 27 [];23 -> 28 [];23 -> 29 [];23 -> 30 [];23 -> 31 [];23 -> 32 [];23 -> 33 [];}', "svg");                    </script>
