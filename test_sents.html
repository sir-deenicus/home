{id:151,label: 'In the absence of \nan agreement, the members of \nthe Joint Commission, by consensus \nor by a vote of \n5 or more of \nits 8 members, would advise \non the necessary means to \nresolve the IAEA’s concerns. \n',title: 'In the absence of \nan agreement, the members of \nthe Joint Commission, by consensus \nor by a vote of \n5 or more of \nits 8 members, would advise \non the necessary means to \nresolve the IAEA’s concerns. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:152,label: 'To prepare these two \ncascades for installation of \na new cascade architecture \nappropriate for stable isotope \nproduction by the joint partnership, \nIran will remove the connection \nto the UF6 feed \nmain header, and move \ncascade UF6 pipework (except for \nthe dump line in order \nto maintain vacuum) to \nstorage in Fordow under IAEA continuous monitoring.\n',title: 'To prepare these two \ncascades for installation of \na new cascade architecture \nappropriate for stable isotope \nproduction by the joint partnership, \nIran will remove the connection \nto the UF6 feed \nmain header, and move \ncascade UF6 pipework (except for \nthe dump line in order \nto maintain vacuum) to \nstorage in Fordow under IAEA continuous monitoring.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:153,label: '32. Iran will continue to \nconduct enrichment R&D in a \nmanner that does not accumulate enriched uranium.\n',title: '32. Iran will continue to \nconduct enrichment R&D in a \nmanner that does not accumulate enriched uranium.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:154,label: '13. Iran will operate \nthe Fuel Manufacturing Plant \nonly to produce fuel \nassemblies for light water reactors \nand reloads for the modernized Arak reactor.\n',title: '13. Iran will operate \nthe Fuel Manufacturing Plant \nonly to produce fuel \nassemblies for light water reactors \nand reloads for the modernized Arak reactor.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:155,label: '40. For 15 years, Iran \nwill conduct all testing \nof centrifuges with uranium \nonly at the PFEP. \n',title: '40. For 15 years, Iran \nwill conduct all testing \nof centrifuges with uranium \nonly at the PFEP. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:156,label: 'In case of future \nsupply of 19.75% enriched uranium \noxide (U3O8) for TRR \nfuel plates fabrication, all scrap \noxide and other forms \nnot in plates that \ncannot be fabricated into \nTRR fuel plates, containing uranium \nenriched to between 5% \nand 20%, will be \ntransferred, based on a \ncommercial transaction, outside of Iran \nor diluted to an enrichment \nlevel of 3.67% or less \nwithin 6 months of its production.\n',title: 'In case of future \nsupply of 19.75% enriched uranium \noxide (U3O8) for TRR \nfuel plates fabrication, all scrap \noxide and other forms \nnot in plates that \ncannot be fabricated into \nTRR fuel plates, containing uranium \nenriched to between 5% \nand 20%, will be \ntransferred, based on a \ncommercial transaction, outside of Iran \nor diluted to an enrichment \nlevel of 3.67% or less \nwithin 6 months of its production.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:157,label: '29.1. All excess centrifuge machines, including IR-2m centrifuges.\n',title: '29.1. All excess centrifuge machines, including IR-2m centrifuges.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:158,label: '55. An agreed procedure \nfor measuring IR-1, IR-2m and \nIR-4 centrifuge performance data needs \nto be accomplished by implementation day.\n',title: '55. An agreed procedure \nfor measuring IR-1, IR-2m and \nIR-4 centrifuge performance data needs \nto be accomplished by implementation day.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:159,label: '29. Iran will remove the \nfollowing excess centrifuges and \ninfrastructure not associated with \n5060 IR-1 centrifuges in \nFEP, which will be \nstored at Natanz in \nHall B of FEP \nunder IAEA continuous monitoring: \n',title: '29. Iran will remove the \nfollowing excess centrifuges and \ninfrastructure not associated with \n5060 IR-1 centrifuges in \nFEP, which will be \nstored at Natanz in \nHall B of FEP \nunder IAEA continuous monitoring: \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:160,label: 'The Joint Commission will be \ninformed about the conceptual framework \nof stable isotope production at FFEP.\n',title: 'The Joint Commission will be \ninformed about the conceptual framework \nof stable isotope production at FFEP.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:161,label: 'For the purpose of \nthis annex, spent fuel \nincludes all types of irradiated fuel.\n',title: 'For the purpose of \nthis annex, spent fuel \nincludes all types of irradiated fuel.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:162,label: '7. As the project \nmanager, Iran will take \nresponsibility for the construction efforts. \n',title: '7. As the project \nmanager, Iran will take \nresponsibility for the construction efforts. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:163,label: 'The IAEA will provide Iran \nthe reasons for access in \nwriting and will make available relevant information.\n',title: 'The IAEA will provide Iran \nthe reasons for access in \nwriting and will make available relevant information.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:164,label: 'Transparency Related to Enrichment \n',title: 'Transparency Related to Enrichment \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:165,label: 'The hot cells at \nthe Arak research reactor \nin which non- destructive PIE \nare performed will not \nbe physically interconnected to cells \nthat process or handle materials \nfor the production of \nmedical or industrial radioisotopes. \n',title: 'The hot cells at \nthe Arak research reactor \nin which non- destructive PIE \nare performed will not \nbe physically interconnected to cells \nthat process or handle materials \nfor the production of \nmedical or industrial radioisotopes. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:166,label: '46. For 15 years, Iran \nwill maintain no more than \n1044 IR-1 centrifuge machines \nat one wing of the FFEP of which:\n',title: '46. For 15 years, Iran \nwill maintain no more than \n1044 IR-1 centrifuge machines \nat one wing of the FFEP of which:\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:167,label: '3. Iran will not \npursue construction at the existing \nunfinished reactor based on its \noriginal design and will remove \nthe existing calandria and retain it in Iran.\n',title: '3. Iran will not \npursue construction at the existing \nunfinished reactor based on its \noriginal design and will remove \nthe existing calandria and retain it in Iran.\n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:168,label: 'Excess IR-1 centrifuges will \nbe used for the \nreplacement of failed or \ndamaged centrifuges of the same \ntype on a one-for-one basis. \n',title: 'Excess IR-1 centrifuges will \nbe used for the \nreplacement of failed or \ndamaged centrifuges of the same \ntype on a one-for-one basis. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:169,label: 'Spent Fuel Reprocessing Activities \n',title: 'Spent Fuel Reprocessing Activities \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:170,label: 'The IR-1 cascade (No. 1) \ncentrifuges will be kept \nbut made inoperable, as \nverified by the IAEA, \nthrough the removal of centrifuge \nrotors and the injection \nof epoxy resin into \nthe sub headers, feeding, \nproduct, and tails pipework, and \nthe removal of controls \nand electrical systems for \nvacuum, power and cooling. \n',title: 'The IR-1 cascade (No. 1) \ncentrifuges will be kept \nbut made inoperable, as \nverified by the IAEA, \nthrough the removal of centrifuge \nrotors and the injection \nof epoxy resin into \nthe sub headers, feeding, \nproduct, and tails pipework, and \nthe removal of controls \nand electrical systems for \nvacuum, power and cooling. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:171,label: 'Centrifuge Manufacturing \n',title: 'Centrifuge Manufacturing \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:172,label: 'This will include removal of \nall centrifuges and UF6 pipework, \nincluding sub headers, valves and \npressure gauges and transducers, \nand frequency inverters and converters, \nand UF6 feed and withdrawal stations.\n',title: 'This will include removal of \nall centrifuges and UF6 pipework, \nincluding sub headers, valves and \npressure gauges and transducers, \nand frequency inverters and converters, \nand UF6 feed and withdrawal stations.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},

{id:174,label: '82.3. Designing, developing, fabricating, acquiring, \nor using explosive diagnostic systems \n(streak cameras, framing cameras and \nflash x-ray cameras) suitable \nfor the development of \na nuclear explosive device, unless \napproved by the Joint Commission \nfor non-nuclear purposes and subject to monitoring.\n',title: '82.3. Designing, developing, fabricating, acquiring, \nor using explosive diagnostic systems \n(streak cameras, framing cameras and \nflash x-ray cameras) suitable \nfor the development of \na nuclear explosive device, unless \napproved by the Joint Commission \nfor non-nuclear purposes and subject to monitoring.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:175,label: '76. If Iran’s explanations \ndo not resolve the IAEA’s \nconcerns, the Agency may \nrequest access to such locations \nfor the sole reason to \nverify the absence of \nundeclared nuclear materials and \nactivities or activities inconsistent \nwith the JCPOA at such locations.\n',title: '76. If Iran’s explanations \ndo not resolve the IAEA’s \nconcerns, the Agency may \nrequest access to such locations \nfor the sole reason to \nverify the absence of \nundeclared nuclear materials and \nactivities or activities inconsistent \nwith the JCPOA at such locations.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:176,label: 'Enrichment Capacity \n',title: 'Enrichment Capacity \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:177,label: 'Scrap oxide and other \nforms not in plates \nthat cannot be fabricated into \nTRR fuel plates will \nbe transferred, based on \na commercial transaction, outside \nof Iran or diluted to \nan enrichment level of 3.67% or less.\n',title: 'Scrap oxide and other \nforms not in plates \nthat cannot be fabricated into \nTRR fuel plates will \nbe transferred, based on \na commercial transaction, outside \nof Iran or diluted to \nan enrichment level of 3.67% or less.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:178,label: 'This Technical Working Group \nwill also, within one \nyear, work to develop objective \ntechnical criteria for assessing \nwhether fabricated fuel and \nits intermediate products can be \nreadily converted to UF6. \nEnriched uranium in fabricated fuel \nassemblies and its intermediate products \nmanufactured in Iran and \ncertified to meet international standards, \nincluding those for the modernised \nArak research reactor, will not \ncount against the 300 kg \nUF6 stockpile limit provided the \nTechnical Working Group of the \nJoint Commission approves that such \nfuel assemblies and their intermediate \nproducts cannot be readily \nreconverted into UF6. This could \nfor instance be achieved through \nimpurities (e.g. burnable poisons or \notherwise) contained in fuels \nor through the fuel \nbeing in a chemical \nform such that direct \nconversion back to UF6 would \nbe technically difficult without dissolution and purification.\n',title: 'This Technical Working Group \nwill also, within one \nyear, work to develop objective \ntechnical criteria for assessing \nwhether fabricated fuel and \nits intermediate products can be \nreadily converted to UF6. \nEnriched uranium in fabricated fuel \nassemblies and its intermediate products \nmanufactured in Iran and \ncertified to meet international standards, \nincluding those for the modernised \nArak research reactor, will not \ncount against the 300 kg \nUF6 stockpile limit provided the \nTechnical Working Group of the \nJoint Commission approves that such \nfuel assemblies and their intermediate \nproducts cannot be readily \nreconverted into UF6. This could \nfor instance be achieved through \nimpurities (e.g. burnable poisons or \notherwise) contained in fuels \nor through the fuel \nbeing in a chemical \nform such that direct \nconversion back to UF6 would \nbe technically difficult without dissolution and purification.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:179,label: 'Past and Present Issues of Concern\n',title: 'Past and Present Issues of Concern\n', shape:'text', color:'rgba(225, 225, 225, .8)'},

{id:181,label: 'all centrifuges and cascade UF6 \npipework, including sub headers, valves \nand pressure transducers at cascade \nlevel, and frequency inverters. \n',title: 'all centrifuges and cascade UF6 \npipework, including sub headers, valves \nand pressure transducers at cascade \nlevel, and frequency inverters. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},

                if (properties.nodes.length > 0) {

                    document.getElementById('sel').innerHTML = 'selection: ' + txt + '<br>';

			 network.once("stabilizationIterationsDone", function() {

                var dots = Array(10 * widthFactor + 1).join('.')

                //document.getElementById('bar').style.width = width + 'px';
                document.getElementById('sel').innerHTML = 'Please wait, Loading ' + dots + spaces +  "| " + Math.round(widthFactor*100) + '%';
            });
        }
		
		function filter(e){
		  if(e.keyCode === 13){
		    var nodesData = nodes.get({ returnType: "Object" });
		    var search = document.getElementById('find').value.toLowerCase();
			updateArray = []
		    for(nodeId in nodesData) {
			  if(nodesData[nodeId].label.toLowerCase().indexOf(search) > -1){
			     nodesData[nodeId].clearFind = nodesData[nodeId].color
				 nodesData[nodeId].clearShape = nodesData[nodeId].shape
			     nodesData[nodeId].color = 'orange' 
				 nodesData[nodeId].shape = 'box' 
				 updateArray.push(nodesData[nodeId])
				}
			}
			nodes.update(updateArray);
		  } 
		}
		
        function onClick(selectedItems) {
            var nodeId;
            var degrees = 2;
            // we get all data from the dataset once to avoid updating multiple times.
            var allNodes = nodes.get({ returnType: "Object" });
            if (selectedItems.nodes.length == 0) {
                // restore on unselect
                for (nodeId in allNodes) {
                    if (allNodes.hasOwnProperty(nodeId)) {
                        allNodes[nodeId].color = undefined;
                        if (allNodes[nodeId].oldLabel !== undefined) {
                            allNodes[nodeId].label = allNodes[nodeId].oldLabel;
                            allNodes[nodeId].oldLabel = undefined;
                        }
						
						if(allNodes[nodeId].preColor !== undefined){
						   allNodes[nodeId].color = allNodes[nodeId].preColor;
						   allNodes[nodeId].preColor = undefined;
						}
                        allNodes[nodeId]['levelOfSeperation'] = undefined;
                        allNodes[nodeId]['inConnectionList'] = undefined;
                    }
					if(allNodes[nodeId].clearFind !== undefined){
					   allNodes[nodeId].color = allNodes[nodeId].clearFind;
					   allNodes[nodeId].shape = allNodes[nodeId].clearShape;
					   allNodes[nodeId].clearFind = undefined;
					}
                }
            }
            else {
                var allEdges = edges.get();

                // we clear the level of separation in all nodes.
                clearLevelOfSeperation(allNodes);

                // we will now start to collect all the connected nodes we want to highlight.
                var connectedNodes = selectedItems.nodes;

                // we can store them into levels of separation and we could then later use this to define a color per level
                // any data can be added to a node, this is just stored in the nodeObject.
                storeLevelOfSeperation(connectedNodes, 0, allNodes);
                for (var i = 1; i < degrees + 1; i++) {
                    appendConnectedNodes(connectedNodes, allEdges);
                    storeLevelOfSeperation(connectedNodes, i, allNodes);
                }
                for (nodeId in allNodes) {
                    if (allNodes.hasOwnProperty(nodeId)) {
                        if (allNodes[nodeId]['inConnectionList'] == true) {
                            if (allNodes[nodeId]['levelOfSeperation'] !== undefined) {
                                if (allNodes[nodeId]['levelOfSeperation'] >= 2) {
								    allNodes[nodeId].preColor = allNodes[nodeId].color;
                                    allNodes[nodeId].color = 'rgba(150,150,150,0.75)';
                                }
                                else {
                                    allNodes[nodeId].color = undefined;
                                }
                            }
                            else {
                                allNodes[nodeId].color = undefined;
                            }
                            if (allNodes[nodeId].oldLabel !== undefined) {
                                allNodes[nodeId].label = allNodes[nodeId].oldLabel;
                                allNodes[nodeId].oldLabel = undefined;
                            }
                        }
                        else {
						    allNodes[nodeId].preColor = allNodes[nodeId].color;
                            allNodes[nodeId].color = 'rgba(200,200,200,0.5)';
                            if (allNodes[nodeId].oldLabel === undefined) {
                                allNodes[nodeId].oldLabel = allNodes[nodeId].label;
                                allNodes[nodeId].label = "";
                            }
                        }
                    }
                }
            }
            var updateArray = [];
            for (nodeId in allNodes) {
                if (allNodes.hasOwnProperty(nodeId)) {
                    updateArray.push(allNodes[nodeId]);
                }
            }
            nodes.update(updateArray);
        }

        /**
         * update the allNodes object with the level of separation.
         * Arrays are passed by reference, we do not need to return them because we are working in the same object.
         */
        function storeLevelOfSeperation(connectedNodes, level, allNodes) {
            for (var i = 0; i < connectedNodes.length; i++) {
                var nodeId = connectedNodes[i];
                if (allNodes[nodeId]['levelOfSeperation'] === undefined) {
                    allNodes[nodeId]['levelOfSeperation'] = level;
                }
                allNodes[nodeId]['inConnectionList'] = true;
            }
        }

        function clearLevelOfSeperation(allNodes) {
            for (var nodeId in allNodes) {
                if (allNodes.hasOwnProperty(nodeId)) {
                    allNodes[nodeId]['levelOfSeperation'] = undefined;
                    allNodes[nodeId]['inConnectionList'] = undefined;
                }
            }
        }

        /**
         * Add the connected nodes to the list of nodes we already have
         *
         *
         */
        function appendConnectedNodes(sourceNodes, allEdges) {
            var tempSourceNodes = [];
            // first we make a copy of the nodes so we do not extend the array we loop over.
            for (var i = 0; i < sourceNodes.length; i++) {
                tempSourceNodes.push(sourceNodes[i])
            }

            for (var i = 0; i < tempSourceNodes.length; i++) {
                var nodeId = tempSourceNodes[i];
                if (sourceNodes.indexOf(nodeId) == -1) {
                    sourceNodes.push(nodeId);
                }
                addUnique(getConnectedNodes(nodeId, allEdges), sourceNodes);
            }
            tempSourceNodes = null;
        }

        /**
         * Join two arrays without duplicates
         * @param fromArray
         * @param toArray
         */
        function addUnique(fromArray, toArray) {
            for (var i = 0; i < fromArray.length; i++) {
                if (toArray.indexOf(fromArray[i]) == -1) {
                    toArray.push(fromArray[i]);
                }
            }
        }

        /**
         * Get a list of nodes that are connected to the supplied nodeId with edges.
         * @param nodeId
         * @returns {Array}
         */
        function getConnectedNodes(nodeId, allEdges) {
            var edgesArray = allEdges;
            var connectedNodes = [];

            for (var i = 0; i < edgesArray.length; i++) {
                var edge = edgesArray[i];
                if (edge.to == nodeId) {
                    connectedNodes.push(edge.from);
                }
                else if (edge.from == nodeId) {
                    connectedNodes.push(edge.to)
                }
            }
            return connectedNodes;
        }
