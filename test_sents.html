			   {id:0,label: '1. The sequence of \nimplementation of the commitments \ndetailed in this Annex is \nspecified in Annex V to \nthe Joint Comprehensive Plan of Action (JCPOA).\n',title: '1. The sequence of \nimplementation of the commitments \ndetailed in this Annex is \nspecified in Annex V to \nthe Joint Comprehensive Plan of Action (JCPOA).\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:1,label: '67.3. Iran will increase the \nnumber of designated IAEA \ninspectors to the range of \n130–150 within 9 months \nfrom the date of \nthe implementation of the JCPOA, \nand will generally allow the \ndesignation of inspectors from \nnations that have diplomatic \nrelations with Iran, consistent \nwith its laws and regulations. \n',title: '67.3. Iran will increase the \nnumber of designated IAEA \ninspectors to the range of \n130–150 within 9 months \nfrom the date of \nthe implementation of the JCPOA, \nand will generally allow the \ndesignation of inspectors from \nnations that have diplomatic \nrelations with Iran, consistent \nwith its laws and regulations. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:2,label: '37. Iran will continue \ntesting of the IR-6 \non single centrifuge machines and \nits intermediate cascades and will \ncommence testing of up to \n30 centrifuge machines from one \nand a half years \nbefore the end of year \n10. Iran will proceed \nfrom single centrifuge machines and \nsmall cascades to intermediate \ncascades in a logical sequence. \n',title: '37. Iran will continue \ntesting of the IR-6 \non single centrifuge machines and \nits intermediate cascades and will \ncommence testing of up to \n30 centrifuge machines from one \nand a half years \nbefore the end of year \n10. Iran will proceed \nfrom single centrifuge machines and \nsmall cascades to intermediate \ncascades in a logical sequence. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:3,label: '24. For 15 years, Iran \nwill not engage in producing \nor acquiring plutonium or \nuranium metals or their alloys, \nor conducting R&D on plutonium \nor uranium (or their alloys) \nmetallurgy, or casting, forming, or \nmachining plutonium or uranium metal.\n',title: '24. For 15 years, Iran \nwill not engage in producing \nor acquiring plutonium or \nuranium metals or their alloys, \nor conducting R&D on plutonium \nor uranium (or their alloys) \nmetallurgy, or casting, forming, or \nmachining plutonium or uranium metal.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:4,label: '9. The redesigned reactor will \nuse up to 3.67 percent \nenriched uranium in the \nform of UO2 with \na mass of approximately 350 \nkg of UO2 in \na full core load, with \na fuel design to be \nreviewed and approved by the Joint Commission.\n',title: '9. The redesigned reactor will \nuse up to 3.67 percent \nenriched uranium in the \nform of UO2 with \na mass of approximately 350 \nkg of UO2 in \na full core load, with \na fuel design to be \nreviewed and approved by the Joint Commission.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:5,label: 'In redesigning and reconstructing \nof the modernized Arak \nheavy water research reactor, \nIran will maximise the \nuse of existing infrastructure \nalready installed at the \ncurrent Arak research reactor. \n',title: 'In redesigning and reconstructing \nof the modernized Arak \nheavy water research reactor, \nIran will maximise the \nuse of existing infrastructure \nalready installed at the \ncurrent Arak research reactor. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:6,label: 'Iran will conduct all \nmechanical testing of centrifuges only \nat the PFEP and the Tehran Research Centre.\n',title: 'Iran will conduct all \nmechanical testing of centrifuges only \nat the PFEP and the Tehran Research Centre.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:7,label: 'The participants of the Working \nGroup will provide assistance \nneeded by Iran for redesigning \nand rebuilding the reactor, \nconsistent with their respective \nnational laws, in such \na manner as to \nenable the safe and \ntimely construction and commissioning \nof the modernised reactor. \n',title: 'The participants of the Working \nGroup will provide assistance \nneeded by Iran for redesigning \nand rebuilding the reactor, \nconsistent with their respective \nnational laws, in such \na manner as to \nenable the safe and \ntimely construction and commissioning \nof the modernised reactor. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:8,label: '8. E3/EU+3 parties will also \nsupport and facilitate the \ntimely and safe construction \nof the modernized Arak \nreactor and its subsidiary laboratories, \nupon request by Iran, \nthrough IAEA technical cooperation if \nappropriate, including but not \nlimited to technical and financial \nassistance, supply of required \nmaterials and equipment, state-of-the-art instrumentation \nand control systems and equipment \nand support for licensing and authorization.\n',title: '8. E3/EU+3 parties will also \nsupport and facilitate the \ntimely and safe construction \nof the modernized Arak \nreactor and its subsidiary laboratories, \nupon request by Iran, \nthrough IAEA technical cooperation if \nappropriate, including but not \nlimited to technical and financial \nassistance, supply of required \nmaterials and equipment, state-of-the-art instrumentation \nand control systems and equipment \nand support for licensing and authorization.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:9,label: '18. For 15 years Iran \nwill not, and does \nnot intend to thereafter, engage \nin any spent fuel \nreprocessing or spent fuel reprocessing R&D activities.\n',title: '18. For 15 years Iran \nwill not, and does \nnot intend to thereafter, engage \nin any spent fuel \nreprocessing or spent fuel reprocessing R&D activities.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:10,label: '20. For 15 years \nIran will not, and does \nnot intend to thereafter, \ndevelop, acquire or build \nfacilities capable of separation \nof plutonium, uranium or \nneptunium from spent fuel or \nfrom fertile targets, other \nthan for production of radio-isotopes \nfor medical and peaceful industrial purposes.\n',title: '20. For 15 years \nIran will not, and does \nnot intend to thereafter, \ndevelop, acquire or build \nfacilities capable of separation \nof plutonium, uranium or \nneptunium from spent fuel or \nfrom fertile targets, other \nthan for production of radio-isotopes \nfor medical and peaceful industrial purposes.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:11,label: '28. Iran will keep its \nlevel of uranium enrichment \nat up to 3.67 \npercent for 15 years. \n',title: '28. Iran will keep its \nlevel of uranium enrichment \nat up to 3.67 \npercent for 15 years. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:12,label: 'For 15 years, Iran \nwill develop, acquire, build, or \noperate hot cells (containing \na cell or interconnected cells), \nshielded cells or shielded glove \nboxes with dimensions beyond 6 \ncubic meters in volume and \nspecifications set out in \nAnnex I of the \nAdditional Protocol, only after \napproval by the Joint Commission. \n',title: 'For 15 years, Iran \nwill develop, acquire, build, or \noperate hot cells (containing \na cell or interconnected cells), \nshielded cells or shielded glove \nboxes with dimensions beyond 6 \ncubic meters in volume and \nspecifications set out in \nAnnex I of the \nAdditional Protocol, only after \napproval by the Joint Commission. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:13,label: '19. For 15 years \nIran will not, and does \nnot intend to thereafter, \nreprocess spent fuel except for \nirradiated enriched uranium targets for \nproduction of radio-isotopes for medical \nand peaceful industrial purposes. \n',title: '19. For 15 years \nIran will not, and does \nnot intend to thereafter, \nreprocess spent fuel except for \nirradiated enriched uranium targets for \nproduction of radio-isotopes for medical \nand peaceful industrial purposes. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:14,label: '48.1. remove all excess centrifuges \nand uranium enrichment related infrastructure\n',title: '48.1. remove all excess centrifuges \nand uranium enrichment related infrastructure\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:15,label: '69. Iran will provide \nthe IAEA with all necessary \ninformation such that the IAEA \nwill be able to \nverify the production of \nthe uranium ore concentrate \nand the inventory of uranium \nore concentrate produced in Iran \nor obtained from any \nother source for 25 years.\n',title: '69. Iran will provide \nthe IAEA with all necessary \ninformation such that the IAEA \nwill be able to \nverify the production of \nthe uranium ore concentrate \nand the inventory of uranium \nore concentrate produced in Iran \nor obtained from any \nother source for 25 years.\n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:16,label: '82. Iran will not \nengage in the following activities \nwhich could contribute to the \ndevelopment of a nuclear explosive device:\n',title: '82. Iran will not \nengage in the following activities \nwhich could contribute to the \ndevelopment of a nuclear explosive device:\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:17,label: 'For the full IR-1 \ncascade (No. 6), Iran will \nmodify associated infrastructure by \nremoving UF6 pipework, including sub-headers, \nvalves and pressure transducers at \ncascade level, and frequency inverters.\n',title: 'For the full IR-1 \ncascade (No. 6), Iran will \nmodify associated infrastructure by \nremoving UF6 pipework, including sub-headers, \nvalves and pressure transducers at \ncascade level, and frequency inverters.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:18,label: 'For any such project \nto proceed to a \nprototype stage for mechanical \ntesting within 10 years, \na full presentation to, and \napproval by, the Joint Commission is needed.\n',title: 'For any such project \nto proceed to a \nprototype stage for mechanical \ntesting within 10 years, \na full presentation to, and \napproval by, the Joint Commission is needed.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:19,label: '74. Requests for access \npursuant to provisions of this \nJCPOA will be made \nin good faith, with due \nobservance of the sovereign rights \nof Iran, and kept \nto the minimum necessary \nto effectively implement the \nverification responsibilities under this JCPOA. \n',title: '74. Requests for access \npursuant to provisions of this \nJCPOA will be made \nin good faith, with due \nobservance of the sovereign rights \nof Iran, and kept \nto the minimum necessary \nto effectively implement the \nverification responsibilities under this JCPOA. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:20,label: 'E3/EU+3 parties will support the \npurchase by Iran, the transfer \nand supply of necessary materials, \nequipment, instrumentation and control \nsystems and technologies required for \nthe construction of the \nredesigned reactor, through the \nmechanism established by this JCPOA, \nas well as through exploration \nof relevant funding contributions. \n',title: 'E3/EU+3 parties will support the \npurchase by Iran, the transfer \nand supply of necessary materials, \nequipment, instrumentation and control \nsystems and technologies required for \nthe construction of the \nredesigned reactor, through the \nmechanism established by this JCPOA, \nas well as through exploration \nof relevant funding contributions. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:21,label: '27. Iran will keep \nits enrichment capacity at no \nmore than 5060 IR-1 \ncentrifuge machines in no more \nthan 30 cascades in their \ncurrent configurations in currently operating \nunits at the Natanz \nFuel Enrichment Plant (FEP) for 10 years.\n',title: '27. Iran will keep \nits enrichment capacity at no \nmore than 5060 IR-1 \ncentrifuge machines in no more \nthan 30 cascades in their \ncurrent configurations in currently operating \nunits at the Natanz \nFuel Enrichment Plant (FEP) for 10 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:22,label: '73. Iran intends to apply \nnuclear export policies and practices \nin line with the internationally \nestablished standards for the \nexport of nuclear material, equipment and technology.\n',title: '73. Iran intends to apply \nnuclear export policies and practices \nin line with the internationally \nestablished standards for the \nexport of nuclear material, equipment and technology.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:23,label: '15. Iran will inform the \nIAEA about the inventory and \nthe production of the HWPP \nand will allow the IAEA \nto monitor the quantities \nof the heavy water stocks \nand the amount of heavy \nwater produced, including through \nIAEA visits, as requested, to the HWPP.\n',title: '15. Iran will inform the \nIAEA about the inventory and \nthe production of the HWPP \nand will allow the IAEA \nto monitor the quantities \nof the heavy water stocks \nand the amount of heavy \nwater produced, including through \nIAEA visits, as requested, to the HWPP.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:24,label: '41. For the purpose of \nadapting PFEP to the R&D \nactivities in the enrichment \nand enrichment R&D plan, Iran \nwill remove all centrifuges \nexcept those needed for \ntesting as described in \nthe relevant paragraphs above, except \nfor the IR-1 cascade \n(No. 1) as described below. \n',title: '41. For the purpose of \nadapting PFEP to the R&D \nactivities in the enrichment \nand enrichment R&D plan, Iran \nwill remove all centrifuges \nexcept those needed for \ntesting as described in \nthe relevant paragraphs above, except \nfor the IR-1 cascade \n(No. 1) as described below. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:25,label: 'Destructive and non-destructive testing \nof this fuel including \nPost-Irradiation-Examination (PIE) will take \nplace in one of the \nparticipating countries outside of Iran \nand that country will work \nwith Iran to license \nthe subsequent fuel fabricated \nin Iran for the \nuse in the redesigned reactor under IAEA monitoring.\n',title: 'Destructive and non-destructive testing \nof this fuel including \nPost-Irradiation-Examination (PIE) will take \nplace in one of the \nparticipating countries outside of Iran \nand that country will work \nwith Iran to license \nthe subsequent fuel fabricated \nin Iran for the \nuse in the redesigned reactor under IAEA monitoring.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:26,label: '60. Iran will seek \nto enter into a commercial \ncontract with entities outside \nIran for the purchase \nof fuel for the \nTRR and enriched uranium targets.\n',title: '60. Iran will seek \nto enter into a commercial \ncontract with entities outside \nIran for the purchase \nof fuel for the \nTRR and enriched uranium targets.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:27,label: '64. Iran will notify \nthe IAEA of provisional application \nof the Additional Protocol to \nits Safeguards Agreement in accordance \nwith Article 17(b) of \nthe Additional Protocol pending its \nentry into force, and subsequently \nseek ratification and entry into \nforce, consistent with the \nrespective roles of the President \nand the Majlis (Parliament). \n',title: '64. Iran will notify \nthe IAEA of provisional application \nof the Additional Protocol to \nits Safeguards Agreement in accordance \nwith Article 17(b) of \nthe Additional Protocol pending its \nentry into force, and subsequently \nseek ratification and entry into \nforce, consistent with the \nrespective roles of the President \nand the Majlis (Parliament). \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:28,label: '66. Iran will complete \nall activities as set \nout in paragraphs 2, 4, \n5, and 6 of \nthe “Roadmap for Clarification of \nPast and Present Outstanding \nIssues”, as verified by \nthe IAEA in its regular \nupdates by the Director \nGeneral of the IAEA \non the implementation of this Roadmap.\n',title: '66. Iran will complete \nall activities as set \nout in paragraphs 2, 4, \n5, and 6 of \nthe “Roadmap for Clarification of \nPast and Present Outstanding \nIssues”, as verified by \nthe IAEA in its regular \nupdates by the Director \nGeneral of the IAEA \non the implementation of this Roadmap.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:29,label: '6. The IAEA will \nmonitor the construction and report \nto the Working Group \nfor confirmation that the \nconstruction of the modernised reactor \nis consistent with the approved final design.\n',title: '6. The IAEA will \nmonitor the construction and report \nto the Working Group \nfor confirmation that the \nconstruction of the modernised reactor \nis consistent with the approved final design.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:30,label: 'E3/EU+3 parties will, consistent with \ntheir national laws, take \nappropriate administrative, legal, technical, and \nregulatory measures to support co-operation.\n',title: 'E3/EU+3 parties will, consistent with \ntheir national laws, take \nappropriate administrative, legal, technical, and \nregulatory measures to support co-operation.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:31,label: '39. For 10 years, Iran, \nconsistent with the established \npractice, will recombine the enriched \nand depleted streams from the \nIR-6 and IR-8 cascades \nthrough the use of \nwelded pipework on withdrawal main \nheaders in a manner that \nprecludes the withdrawal of enriched \nand depleted uranium materials \nand verified by the IAEA. \n',title: '39. For 10 years, Iran, \nconsistent with the established \npractice, will recombine the enriched \nand depleted streams from the \nIR-6 and IR-8 cascades \nthrough the use of \nwelded pipework on withdrawal main \nheaders in a manner that \nprecludes the withdrawal of enriched \nand depleted uranium materials \nand verified by the IAEA. \n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:32,label: 'Attachment: Arak conceptual design \n',title: 'Attachment: Arak conceptual design \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:33,label: '42. Consistent with the activities \nin the enrichment and \nenrichment R&D plan, Iran \nwill maintain the cascade \ninfrastructure for testing of \nsingle centrifuges and small and \nintermediate cascades in two \nR&D lines (No. 2 and \nNo. 3) and will \nadapt two other lines \n(No. 4 and No. 5) \nwith infrastructure similar to \nthat for lines No. \n2 and No. 3 in \norder to enable future R&D \nactivities as specified in this JCPoA.\n',title: '42. Consistent with the activities \nin the enrichment and \nenrichment R&D plan, Iran \nwill maintain the cascade \ninfrastructure for testing of \nsingle centrifuges and small and \nintermediate cascades in two \nR&D lines (No. 2 and \nNo. 3) and will \nadapt two other lines \n(No. 4 and No. 5) \nwith infrastructure similar to \nthat for lines No. \n2 and No. 3 in \norder to enable future R&D \nactivities as specified in this JCPoA.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:34,label: 'The process of consultation \nwith, and any action \nby, the members of the \nJoint Commission would not exceed \n7 days, and Iran \nwould implement the necessary \nmeans within 3 additional days. \n',title: 'The process of consultation \nwith, and any action \nby, the members of the \nJoint Commission would not exceed \n7 days, and Iran \nwould implement the necessary \nmeans within 3 additional days. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:35,label: 'Centrifuges and Development \n',title: 'Centrifuges and Development \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:36,label: '23. For 15 years, \nin addition to continuing current \nfuel testing activities at \nthe TRR, Iran will \nundertake non-destructive post irradiation examination \n(PIE) of fuel pins, \nfuel assembly prototypes and structural materials.\n',title: '23. For 15 years, \nin addition to continuing current \nfuel testing activities at \nthe TRR, Iran will \nundertake non-destructive post irradiation examination \n(PIE) of fuel pins, \nfuel assembly prototypes and structural materials.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:37,label: '38. Iran will commence, upon \nstart of implementation of \nthe JCPOA, testing of \nthe IR- 8 on \nsingle centrifuge machines and its \nintermediate cascades and will commence \nthe testing of up \nto 30 centrifuges machines from \none and a half \nyears before the end of \nyear 10. Iran will proceed \nfrom single centrifuges to small \ncascades to intermediate cascades \nin a logical sequence. \n',title: '38. Iran will commence, upon \nstart of implementation of \nthe JCPOA, testing of \nthe IR- 8 on \nsingle centrifuge machines and its \nintermediate cascades and will commence \nthe testing of up \nto 30 centrifuges machines from \none and a half \nyears before the end of \nyear 10. Iran will proceed \nfrom single centrifuges to small \ncascades to intermediate cascades \nin a logical sequence. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:38,label: 'Transparency Related to Uranium Ore Concentrate (UOC)\n',title: 'Transparency Related to Uranium Ore Concentrate (UOC)\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:39,label: '44. The Fordow Fuel \nEnrichment Plant (FFEP) will \nbe converted into a \nnuclear, physics, and technology centre \nand international collaboration will \nbe encouraged in agreed areas of research.\n',title: '44. The Fordow Fuel \nEnrichment Plant (FFEP) will \nbe converted into a \nnuclear, physics, and technology centre \nand international collaboration will \nbe encouraged in agreed areas of research.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:40,label: '81. For 10 years, Iran’s \nuranium isotope separation-related research and \ndevelopment or production activities \nwill be exclusively based \non gaseous centrifuge technology. \n',title: '81. For 10 years, Iran’s \nuranium isotope separation-related research and \ndevelopment or production activities \nwill be exclusively based \non gaseous centrifuge technology. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:41,label: '49. Centrifuges from the \nfour idle cascades may \nbe used for the \nreplacement of failed or \ndamaged centrifuges in stable \nisotope production at Fordow. \n',title: '49. Centrifuges from the \nfour idle cascades may \nbe used for the \nreplacement of failed or \ndamaged centrifuges in stable \nisotope production at Fordow. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:42,label: '65. Iran will notify \nthe IAEA that it \nwill fully implement the \nModified Code 3.1 of \nthe Subsidiary Arrangement to \nIran’s Safeguards Agreement as long \nas the Safeguards Agreement remains in force.\n',title: '65. Iran will notify \nthe IAEA that it \nwill fully implement the \nModified Code 3.1 of \nthe Subsidiary Arrangement to \nIran’s Safeguards Agreement as long \nas the Safeguards Agreement remains in force.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:43,label: 'The Joint Commission will establish \na Technical Working Group \nwith the goal of enabling \nfuel to be fabricated in \nIran while adhering to \nthe agreed stockpile parameters \n(300 kg of up to \n3.67 % enriched UF6 \nor the equivalent in different chemical forms).\n',title: 'The Joint Commission will establish \na Technical Working Group \nwith the goal of enabling \nfuel to be fabricated in \nIran while adhering to \nthe agreed stockpile parameters \n(300 kg of up to \n3.67 % enriched UF6 \nor the equivalent in different chemical forms).\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:44,label: 'For 15 years, Iran will \nonly engage, including through export \nof any enrichment or \nenrichment related equipment and technology, \nwith any other country, \nor with any foreign \nentity in enrichment or \nenrichment related activities, including \nrelated research and development \nactivities, following approval by the Joint Commission.\n',title: 'For 15 years, Iran will \nonly engage, including through export \nof any enrichment or \nenrichment related equipment and technology, \nwith any other country, \nor with any foreign \nentity in enrichment or \nenrichment related activities, including \nrelated research and development \nactivities, following approval by the Joint Commission.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:45,label: '17. Iran intends to ship \nout all spent fuel \nfor all future and present \nnuclear power and research reactors, \nfor further treatment or \ndisposition as provided for \nin relevant contracts to be \nconcluded consistent with national \nlaws with the recipient party. \n',title: '17. Iran intends to ship \nout all spent fuel \nfor all future and present \nnuclear power and research reactors, \nfor further treatment or \ndisposition as provided for \nin relevant contracts to be \nconcluded consistent with national \nlaws with the recipient party. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:46,label: 'Iran will store them \nat Natanz in an \nabove ground location, under \nIAEA continuous monitoring, until they \nare needed for final assembly \naccording to the enrichment \nand enrichment R&D plan. \n',title: 'Iran will store them \nat Natanz in an \nabove ground location, under \nIAEA continuous monitoring, until they \nare needed for final assembly \naccording to the enrichment \nand enrichment R&D plan. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:47,label: 'Around 78 fuel assemblies in \na tight hexagonal grid spacing \nwith the following preliminary \ncharacteristics will be loaded. \n',title: 'Around 78 fuel assemblies in \na tight hexagonal grid spacing \nwith the following preliminary \ncharacteristics will be loaded. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:48,label: 'Fordow Fuel Enrichment Plant \n',title: 'Fordow Fuel Enrichment Plant \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:49,label: 'Iran will permit the IAEA \nregular access, including daily as \nrequested by the IAEA, access \nto the FFEP in order \nto monitor Iran’s production \nof stable isotopes and \nthe absence of undeclared nuclear \nmaterial and activities at \nthe FFEP for 15 years. \n',title: 'Iran will permit the IAEA \nregular access, including daily as \nrequested by the IAEA, access \nto the FFEP in order \nto monitor Iran’s production \nof stable isotopes and \nthe absence of undeclared nuclear \nmaterial and activities at \nthe FFEP for 15 years. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:50,label: 'In implementing this procedure as \nwell as other transparency measures, \nthe IAEA will be \nrequested to take every \nprecaution to protect commercial, technological \nand industrial secrets as well \nas other confidential information \ncoming to its knowledge. \n',title: 'In implementing this procedure as \nwell as other transparency measures, \nthe IAEA will be \nrequested to take every \nprecaution to protect commercial, technological \nand industrial secrets as well \nas other confidential information \ncoming to its knowledge. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:51,label: '67.2. Iran will make \nthe necessary arrangements to \nallow for a long-term \nIAEA presence, including issuing \nlong-term visas, as well as \nproviding proper working space at \nnuclear sites and, with best \nefforts, at locations near nuclear \nsites in Iran for the \ndesignated IAEA inspectors for \nworking and keeping necessary equipment.\n',title: '67.2. Iran will make \nthe necessary arrangements to \nallow for a long-term \nIAEA presence, including issuing \nlong-term visas, as well as \nproviding proper working space at \nnuclear sites and, with best \nefforts, at locations near nuclear \nsites in Iran for the \ndesignated IAEA inspectors for \nworking and keeping necessary equipment.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:52,label: '71. Iran will permit \nthe IAEA regular access, \nincluding daily access as requested \nby the IAEA, to \nrelevant buildings at Natanz, \nincluding all parts of the \nFEP and PFEP, for 15 years.\n',title: '71. Iran will permit \nthe IAEA regular access, \nincluding daily access as requested \nby the IAEA, to \nrelevant buildings at Natanz, \nincluding all parts of the \nFEP and PFEP, for 15 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:53,label: 'Iran will enter into a \ncommercial contract with an \nentity outside Iran for the \npurchase and transfer of its \nenriched uranium stockpile in \nexcess of 300 kg \nUF6 in return for natural \nuranium delivered to Iran. \n',title: 'Iran will enter into a \ncommercial contract with an \nentity outside Iran for the \npurchase and transfer of its \nenriched uranium stockpile in \nexcess of 300 kg \nUF6 in return for natural \nuranium delivered to Iran. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:54,label: 'The commercial transactions should \nbe structured to return \nan equivalent amount of natural uranium to Iran.\n',title: 'The commercial transactions should \nbe structured to return \nan equivalent amount of natural uranium to Iran.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:55,label: 'The design will be such \nas to minimise the production \nof plutonium and not \nto produce weapon-grade plutonium in normal operation.\n',title: 'The design will be such \nas to minimise the production \nof plutonium and not \nto produce weapon-grade plutonium in normal operation.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:56,label: 'Modernizing of the original \ndesign in order to be \na multi-purpose research reactor comprising \nradio-isotope production, structural materials and \nfuel (pins and assembly prototypes) \ntesting and able to conduct \nother neutronic experiments which demand \nhigh neutron fluxes (more than 10^14).\n',title: 'Modernizing of the original \ndesign in order to be \na multi-purpose research reactor comprising \nradio-isotope production, structural materials and \nfuel (pins and assembly prototypes) \ntesting and able to conduct \nother neutronic experiments which demand \nhigh neutron fluxes (more than 10^14).\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:57,label: '52. Iran will abide \nby its voluntary commitments \nas expressed in its own \nlong term enrichment and \nenrichment R&D plan to \nbe submitted as part \nof the initial declaration \ndescribed in Article 2 \nof the Additional Protocol. \n',title: '52. Iran will abide \nby its voluntary commitments \nas expressed in its own \nlong term enrichment and \nenrichment R&D plan to \nbe submitted as part \nof the initial declaration \ndescribed in Article 2 \nof the Additional Protocol. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:58,label: '82.4. Designing, developing, fabricating, \nacquiring, or using explosively driven \nneutron sources or specialized \nmaterials for explosively driven neutron sources.\n',title: '82.4. Designing, developing, fabricating, \nacquiring, or using explosively driven \nneutron sources or specialized \nmaterials for explosively driven neutron sources.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:59,label: '25. Iran will not produce, \nseek, or acquire separated \nplutonium, highly enriched uranium \n(defined as 20% or \ngreater uranium-235), or uranium-233, \nor neptunium-237 (except for \nuse as laboratory standards or \nin instruments using neptunium-237) for 15 years.\n',title: '25. Iran will not produce, \nseek, or acquire separated \nplutonium, highly enriched uranium \n(defined as 20% or \ngreater uranium-235), or uranium-233, \nor neptunium-237 (except for \nuse as laboratory standards or \nin instruments using neptunium-237) for 15 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:60,label: 'The final design of the \nmodernised reactor and the \ndesign of the subsidiary \nlaboratories will be submitted to the Joint Commission.\n',title: 'The final design of the \nmodernised reactor and the \ndesign of the subsidiary \nlaboratories will be submitted to the Joint Commission.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:61,label: '80.1. Iran will provide \nthe IAEA with an \ninitial inventory of all existing \ncentrifuge rotor tubes and bellows \nand subsequent reports on changes \nin such inventory and \nwill permit the IAEA \nto verify the inventory by \nitem counting and numbering, and \nthrough containment and surveillance, of \nall rotor tubes and bellows, \nincluding in all existing \nand newly produced centrifuges. \n',title: '80.1. Iran will provide \nthe IAEA with an \ninitial inventory of all existing \ncentrifuge rotor tubes and bellows \nand subsequent reports on changes \nin such inventory and \nwill permit the IAEA \nto verify the inventory by \nitem counting and numbering, and \nthrough containment and surveillance, of \nall rotor tubes and bellows, \nincluding in all existing \nand newly produced centrifuges. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:62,label: 'The IAEA will monitor the \nfuel fabrication process for \nany fuel produced in Iran \nto verify that the fuel \nand intermediate products comport \nwith the fuel fabrication \nprocess that was approved \nby the Technical Working Group.\n',title: 'The IAEA will monitor the \nfuel fabrication process for \nany fuel produced in Iran \nto verify that the fuel \nand intermediate products comport \nwith the fuel fabrication \nprocess that was approved \nby the Technical Working Group.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:63,label: 'For 15 years, Iran will \nnot build or operate facilities \nfor converting fuel plates \nor scrap back to UF6.\n',title: 'For 15 years, Iran will \nnot build or operate facilities \nfor converting fuel plates \nor scrap back to UF6.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:64,label: 'E3/EU+3 participants and Iran \nwill conclude an official document \nexpressing their strong commitments to \nthe Arak modernisation project in \nadvance of Implementation Day which \nwould provide an assured \npath forward to modernise \nthe reactor and would \ndefine the responsibilities assumed \nby the E3/EU+3 participants, and \nsubsequently contracts would be concluded.\n',title: 'E3/EU+3 participants and Iran \nwill conclude an official document \nexpressing their strong commitments to \nthe Arak modernisation project in \nadvance of Implementation Day which \nwould provide an assured \npath forward to modernise \nthe reactor and would \ndefine the responsibilities assumed \nby the E3/EU+3 participants, and \nsubsequently contracts would be concluded.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:65,label: 'The E3/EU+3 and Iran \nshare the understanding that the \nparameters in the conceptual \ndesign are subject to \npossible and necessary adjustments in \ndeveloping the final design \nwhile fully preserving the \nabove- mentioned purposes and principles of modernisation.\n',title: 'The E3/EU+3 and Iran \nshare the understanding that the \nparameters in the conceptual \ndesign are subject to \npossible and necessary adjustments in \ndeveloping the final design \nwhile fully preserving the \nabove- mentioned purposes and principles of modernisation.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:66,label: '50. Iran will limit its \nstable isotope production activities with \ngas centrifuges to the \nFFEP for 15 years and \nwill use no more than \n348 IR-1 centrifuges for these \nactivities at the FFEP. \n',title: '50. Iran will limit its \nstable isotope production activities with \ngas centrifuges to the \nFFEP for 15 years and \nwill use no more than \n348 IR-1 centrifuges for these \nactivities at the FFEP. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:67,label: '80.2. Iran will declare all \nlocations and equipment, namely \nflow-forming machines, filament-winding machines \nand mandrels that are used \nfor production of centrifuge rotor \ntubes or bellows, and \nwill permit the IAEA \nto implement continuous monitoring, \nincluding through containment and \nsurveillance on this equipment, to \nverify that this equipment is \nbeing used to manufacture \ncentrifuges only for the activities \nspecified in this JCPOA. \n',title: '80.2. Iran will declare all \nlocations and equipment, namely \nflow-forming machines, filament-winding machines \nand mandrels that are used \nfor production of centrifuge rotor \ntubes or bellows, and \nwill permit the IAEA \nto implement continuous monitoring, \nincluding through containment and \nsurveillance on this equipment, to \nverify that this equipment is \nbeing used to manufacture \ncentrifuges only for the activities \nspecified in this JCPOA. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:68,label: '22. The E3/EU+3 are ready \nto facilitate all of \nthe destructive and non-destructive examinations \non fuel elements and/or fuel \nassembly prototypes including PIE \nfor all fuel fabricated \nin or outside Iran \nand irradiated in Iran, \nusing their existing facilities outside Iran.\n',title: '22. The E3/EU+3 are ready \nto facilitate all of \nthe destructive and non-destructive examinations \non fuel elements and/or fuel \nassembly prototypes including PIE \nfor all fuel fabricated \nin or outside Iran \nand irradiated in Iran, \nusing their existing facilities outside Iran.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:69,label: 'Scrap plates will be transferred, \nbased on a commercial transaction, outside Iran.\n',title: 'Scrap plates will be transferred, \nbased on a commercial transaction, outside Iran.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:70,label: '33. Consistent with its plan, \nIran will continue working with \nthe 164-machine IR-2m cascade at \nPFEP in order to \ncomplete the necessary tests \nuntil 30 November 2015 or \nthe day of implementation \nof this JCPOA, whichever \ncomes later, and after that \nit will take these machines \nout of the PFEP \nand store them under IAEA \ncontinuous monitoring at Natanz \nin Hall B of FEP.\n',title: '33. Consistent with its plan, \nIran will continue working with \nthe 164-machine IR-2m cascade at \nPFEP in order to \ncomplete the necessary tests \nuntil 30 November 2015 or \nthe day of implementation \nof this JCPOA, whichever \ncomes later, and after that \nit will take these machines \nout of the PFEP \nand store them under IAEA \ncontinuous monitoring at Natanz \nin Hall B of FEP.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:71,label: '26. If Iran seeks \nto initiate R&D on \nuranium metal based TRR fuel \nin small agreed quantities after \n10 years and before 15 \nyears, Iran will present its \nplan to, and seek \napproval by, the Joint Commission.\n',title: '26. If Iran seeks \nto initiate R&D on \nuranium metal based TRR fuel \nin small agreed quantities after \n10 years and before 15 \nyears, Iran will present its \nplan to, and seek \napproval by, the Joint Commission.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:72,label: '70. For 15 years, \nIran will permit the \nIAEA to implement continuous monitoring, \nincluding through containment and \nsurveillance measures, as necessary, \nto verify that stored centrifuges \nand infrastructure remain in \nstorage, and are only \nused to replace failed \nor damaged centrifuges, as specified in this Annex.\n',title: '70. For 15 years, \nIran will permit the \nIAEA to implement continuous monitoring, \nincluding through containment and \nsurveillance measures, as necessary, \nto verify that stored centrifuges \nand infrastructure remain in \nstorage, and are only \nused to replace failed \nor damaged centrifuges, as specified in this Annex.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:73,label: 'However, the E3/EU+3 will make \navailable their facilities to \nconduct destructive testing with Iranian specialists, as agreed.\n',title: 'However, the E3/EU+3 will make \navailable their facilities to \nconduct destructive testing with Iranian specialists, as agreed.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:74,label: 'The transition to stable \nisotope production of these cascades \nat FFEP will be conducted \nin joint partnership between \nthe Russian Federation and Iran \non the basis of arrangements \nto be mutually agreed upon. \n',title: 'The transition to stable \nisotope production of these cascades \nat FFEP will be conducted \nin joint partnership between \nthe Russian Federation and Iran \non the basis of arrangements \nto be mutually agreed upon. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:75,label: 'Iran will make the \nnecessary technical modifications to the \nnatural uranium fuel production \nprocess line that was \nintended to supply fuel \nfor the IR-40 reactor \ndesign, such that it \ncan be used for \nthe fabrication of the \nfuel reloads for the modernised Arak reactor.\n',title: 'Iran will make the \nnecessary technical modifications to the \nnatural uranium fuel production \nprocess line that was \nintended to supply fuel \nfor the IR-40 reactor \ndesign, such that it \ncan be used for \nthe fabrication of the \nfuel reloads for the modernised Arak reactor.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:76,label: '78. If the absence \nof undeclared nuclear materials and \nactivities or activities inconsistent \nwith the JCPOA cannot \nbe verified after the implementation \nof the alternative arrangements agreed \nby Iran and the \nIAEA, or if the two \nsides are unable to reach \nsatisfactory arrangements to verify the \nabsence of undeclared nuclear \nmaterials and activities or activities \ninconsistent with the JCPOA \nat the specified locations \nwithin 14 days of the \nIAEA’s original request for \naccess, Iran, in consultation \nwith the members of the \nJoint Commission, would resolve \nthe IAEA’s concerns through necessary \nmeans agreed between Iran and the IAEA.\n',title: '78. If the absence \nof undeclared nuclear materials and \nactivities or activities inconsistent \nwith the JCPOA cannot \nbe verified after the implementation \nof the alternative arrangements agreed \nby Iran and the \nIAEA, or if the two \nsides are unable to reach \nsatisfactory arrangements to verify the \nabsence of undeclared nuclear \nmaterials and activities or activities \ninconsistent with the JCPOA \nat the specified locations \nwithin 14 days of the \nIAEA’s original request for \naccess, Iran, in consultation \nwith the members of the \nJoint Commission, would resolve \nthe IAEA’s concerns through necessary \nmeans agreed between Iran and the IAEA.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:77,label: '72. For 15 years, the \nNatanz enrichment site will \nbe the sole location for \nall of Iran’s uranium \nenrichment related activities including safeguarded R&D.\n',title: '72. For 15 years, the \nNatanz enrichment site will \nbe the sole location for \nall of Iran’s uranium \nenrichment related activities including safeguarded R&D.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:78,label: 'The Working Group could be \nenlarged to include other countries \nby consensus of the \nparticipants of the Working Group and Iran.\n',title: 'The Working Group could be \nenlarged to include other countries \nby consensus of the \nparticipants of the Working Group and Iran.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:79,label: '51. The IAEA will \nestablish a baseline for the \namount of uranium legacy from \npast enrichment operations that will remain in Fordow.\n',title: '51. The IAEA will \nestablish a baseline for the \namount of uranium legacy from \npast enrichment operations that will remain in Fordow.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:80,label: '12. Iran will submit the \nDIQ of the redesigned \nreactor to the IAEA which \nwill include information on \nthe planned radio-isotope production and reactor operation programme.\n',title: '12. Iran will submit the \nDIQ of the redesigned \nreactor to the IAEA which \nwill include information on \nthe planned radio-isotope production and reactor operation programme.\n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:81,label: '75. In furtherance of \nimplementation of the JCPOA, \nif the IAEA has \nconcerns regarding undeclared nuclear \nmaterials or activities, or \nactivities inconsistent with the JCPOA, \nat locations that have \nnot been declared under \nthe comprehensive safeguards agreement \nor Additional Protocol, the \nIAEA will provide Iran the \nbasis for such concerns and request clarification.\n',title: '75. In furtherance of \nimplementation of the JCPOA, \nif the IAEA has \nconcerns regarding undeclared nuclear \nmaterials or activities, or \nactivities inconsistent with the JCPOA, \nat locations that have \nnot been declared under \nthe comprehensive safeguards agreement \nor Additional Protocol, the \nIAEA will provide Iran the \nbasis for such concerns and request clarification.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:82,label: 'These examinations will be \nexclusively at the Arak research reactor complex.\n',title: 'These examinations will be \nexclusively at the Arak research reactor complex.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:83,label: '59. Russian designed, fabricated \nand licensed fuel assemblies for \nuse in Russian- supplied \nreactors in Iran do \nnot count against the 300 \nkg UF6 stockpile limit. \n',title: '59. Russian designed, fabricated \nand licensed fuel assemblies for \nuse in Russian- supplied \nreactors in Iran do \nnot count against the 300 \nkg UF6 stockpile limit. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:84,label: '43. Consistent with its \nplan and internationally established practices, \nIran intends to continue R&D \non new types of centrifuges \nthrough computer modelling and simulations, including at universities.\n',title: '43. Consistent with its \nplan and internationally established practices, \nIran intends to continue R&D \non new types of centrifuges \nthrough computer modelling and simulations, including at universities.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:85,label: 'Except for the Arak \nresearch reactor complex, Iran \nwill not develop, build, \nacquire or operate hot \ncells capable of performing \nPIE or seek to acquire \nequipment to build/develop such a \ncapability, for 15 years. \n',title: 'Except for the Arak \nresearch reactor complex, Iran \nwill not develop, build, \nacquire or operate hot \ncells capable of performing \nPIE or seek to acquire \nequipment to build/develop such a \ncapability, for 15 years. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:86,label: 'Iran will facilitate automated collection \nof IAEA measurement recordings \nregistered by installed measurement devices \nand sending to IAEA \nworking space in individual nuclear sites.\n',title: 'Iran will facilitate automated collection \nof IAEA measurement recordings \nregistered by installed measurement devices \nand sending to IAEA \nworking space in individual nuclear sites.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:87,label: '36. Iran will test \na single IR-5 centrifuge machine for 10 years.\n',title: '36. Iran will test \na single IR-5 centrifuge machine for 10 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:88,label: 'Iran may choose to seek \nto sell excess enriched \nuranium to the IAEA \nfuel bank in Kazakhstan \nwhen the fuel bank becomes operational.\n',title: 'Iran may choose to seek \nto sell excess enriched \nuranium to the IAEA \nfuel bank in Kazakhstan \nwhen the fuel bank becomes operational.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:89,label: 'Consistent with relevant section of \nAnnex 1, sibsidiary laboratories \nare part of the modernization \nproject of the Arak Research Reactor.\n',title: 'Consistent with relevant section of \nAnnex 1, sibsidiary laboratories \nare part of the modernization \nproject of the Arak Research Reactor.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:90,label: 'Whenever during the 10 \nyear period from the \nstart of the implementation \nof the JCPOA, the level \nof stock of IR-1 \nmachines falls to 500 or \nbelow, Iran may maintain \nthis level of stock by \nresuming production of IR-1 \nmachines at a rate \nup to the average monthly \ncrash rate without exceeding \nthe stock of 500. \n',title: 'Whenever during the 10 \nyear period from the \nstart of the implementation \nof the JCPOA, the level \nof stock of IR-1 \nmachines falls to 500 or \nbelow, Iran may maintain \nthis level of stock by \nresuming production of IR-1 \nmachines at a rate \nup to the average monthly \ncrash rate without exceeding \nthe stock of 500. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:91,label: 'Enriched uranium in fabricated \nfuel assemblies from other sources \noutside of Iran for use \nin Iran’s nuclear research \nand power reactors, including those \nwhich will be fabricated \noutside of Iran for \nthe initial fuel load of \nthe modernised Arak research reactor, \nwhich are certified by the \nfuel supplier and the appropriate \nIranian authority to meet \ninternational standards, will not count \nagainst the 300 kg UF6 stockpile limit.\n',title: 'Enriched uranium in fabricated \nfuel assemblies from other sources \noutside of Iran for use \nin Iran’s nuclear research \nand power reactors, including those \nwhich will be fabricated \noutside of Iran for \nthe initial fuel load of \nthe modernised Arak research reactor, \nwhich are certified by the \nfuel supplier and the appropriate \nIranian authority to meet \ninternational standards, will not count \nagainst the 300 kg UF6 stockpile limit.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:92,label: 'Other Reactors \n',title: 'Other Reactors \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:93,label: '63. Consistent with its \nplan, at the end of \nyear 8, Iran will \ncommence manufacturing of IR-6 and \nIR-8 centrifuges without rotors through \nyear 10 at a rate \nof up to 200 \ncentrifuges per year for each type.\n',title: '63. Consistent with its \nplan, at the end of \nyear 8, Iran will \ncommence manufacturing of IR-6 and \nIR-8 centrifuges without rotors through \nyear 10 at a rate \nof up to 200 \ncentrifuges per year for each type.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:94,label: 'The calandria will be made \ninoperable by filling any \nopenings in the calandria with \nconcrete such that the \nIAEA can verify that it \nwill not be usable for \na future nuclear application. \n',title: 'The calandria will be made \ninoperable by filling any \nopenings in the calandria with \nconcrete such that the \nIAEA can verify that it \nwill not be usable for \na future nuclear application. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:95,label: 'If the Joint Commission does \nnot complete its review \nand endorsement within three \nmonths, Iran could raise the \nissue through the dispute resolution \nmechanism envisaged by this JCPOA.\n',title: 'If the Joint Commission does \nnot complete its review \nand endorsement within three \nmonths, Iran could raise the \nissue through the dispute resolution \nmechanism envisaged by this JCPOA.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:96,label: '68. Iran will permit the \nIAEA to monitor, through agreed \nmeasures that will include containment \nand surveillance measures, for 25 \nyears, that all uranium \nore concentrate produced in \nIran or obtained from \nany other source, is transferred \nto the uranium conversion \nfacility (UCF) in Esfahan or \nto any other future uranium \nconversion facility which Iran might \ndecide to build in Iran within this period.\n',title: '68. Iran will permit the \nIAEA to monitor, through agreed \nmeasures that will include containment \nand surveillance measures, for 25 \nyears, that all uranium \nore concentrate produced in \nIran or obtained from \nany other source, is transferred \nto the uranium conversion \nfacility (UCF) in Esfahan or \nto any other future uranium \nconversion facility which Iran might \ndecide to build in Iran within this period.\n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:97,label: '62. Consistent with its \nplan, Iran will use the \nstock of IR-1 centrifuge machines \nin storage, which are in \nexcess of the remaining 5060 \nIR-1 centrifuges in Natanz \nand the IR-1 centrifuges installed \nat Fordow, for the replacement \nof failed or damaged machines.\n',title: '62. Consistent with its \nplan, Iran will use the \nstock of IR-1 centrifuge machines \nin storage, which are in \nexcess of the remaining 5060 \nIR-1 centrifuges in Natanz \nand the IR-1 centrifuges installed \nat Fordow, for the replacement \nof failed or damaged machines.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:98,label: '4. Iran will take \nthe leadership role as \nthe owner and as \nthe project manager, and \nhave responsibility for overall \nimplementation of the Arak modernisation \nproject, with E3/EU+3 participants assuming \nresponsibilities regarding the modernisation \nof the Arak reactor as \ndescribed in this Annex. \n',title: '4. Iran will take \nthe leadership role as \nthe owner and as \nthe project manager, and \nhave responsibility for overall \nimplementation of the Arak modernisation \nproject, with E3/EU+3 participants assuming \nresponsibilities regarding the modernisation \nof the Arak reactor as \ndescribed in this Annex. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:99,label: 'The E3/EU+3 will facilitate, \nas needed, the conclusion \nand implementation of this contract.\n',title: 'The E3/EU+3 will facilitate, \nas needed, the conclusion \nand implementation of this contract.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:100,label: '30. For the purpose of \nthis Annex, the IAEA \nwill confirm through the \nestablished practice the failed \nor damaged status of centrifuge machines before removal.\n',title: '30. For the purpose of \nthis Annex, the IAEA \nwill confirm through the \nestablished practice the failed \nor damaged status of centrifuge machines before removal.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:101,label: 'The following procedures are for \nthe purpose of JCPOA implementation \nbetween the E3/EU+3 and \nIran and are without \nprejudice to the safeguards \nagreement and the Additional Protocol thereto.\n',title: 'The following procedures are for \nthe purpose of JCPOA implementation \nbetween the E3/EU+3 and \nIran and are without \nprejudice to the safeguards \nagreement and the Additional Protocol thereto.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:102,label: '45. Iran will not conduct \nany uranium enrichment or \nany uranium enrichment related \nR&D and will have no \nnuclear material at the \nFordow Fuel Enrichment Plant (FFEP) for 15 years.\n',title: '45. Iran will not conduct \nany uranium enrichment or \nany uranium enrichment related \nR&D and will have no \nnuclear material at the \nFordow Fuel Enrichment Plant (FFEP) for 15 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:103,label: '67. For the purpose \nof increasing the efficiency of \nmonitoring for this JCPOA, for \n15 years or longer, for \nthe specified verification measures: \n',title: '67. For the purpose \nof increasing the efficiency of \nmonitoring for this JCPOA, for \n15 years or longer, for \nthe specified verification measures: \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:104,label: 'The needed equipment will be \nacquired through the procurement \nmechanism established by this JCPOA.\n',title: 'The needed equipment will be \nacquired through the procurement \nmechanism established by this JCPOA.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:105,label: 'Iran will redesign and \nrebuild the reactor, based on \nthe agreed conceptual design (as \nattached to this Annex) to \nsupport its peaceful nuclear \nresearch and production needs and \npurposes, including testing of \nfuel pins and assembly prototypes and structural materials.\n',title: 'Iran will redesign and \nrebuild the reactor, based on \nthe agreed conceptual design (as \nattached to this Annex) to \nsupport its peaceful nuclear \nresearch and production needs and \npurposes, including testing of \nfuel pins and assembly prototypes and structural materials.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:106,label: 'In the case of \nlack of conclusion of \na contract with a fuel \nsupplier, E3/EU+3 will supply a \nquantity of 19.75% enriched \nuranium oxide (U3O8) and deliver \nto Iran, exclusively for \nthe purpose of fabrication \nin Iran of fuel for \nthe TRR and enriched uranium \ntargets for the lifetime of the reactor.\n',title: 'In the case of \nlack of conclusion of \na contract with a fuel \nsupplier, E3/EU+3 will supply a \nquantity of 19.75% enriched \nuranium oxide (U3O8) and deliver \nto Iran, exclusively for \nthe purpose of fabrication \nin Iran of fuel for \nthe TRR and enriched uranium \ntargets for the lifetime of the reactor.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:107,label: '31. For 15 years, Iran \nwill install gas centrifuge \nmachines, or enrichment-related infrastructure, whether \nsuitable for uranium enrichment, research \nand development, or stable \nisotope enrichment, exclusively at \nthe locations and for the \nactivities specified under this JCPOA.\n',title: '31. For 15 years, Iran \nwill install gas centrifuge \nmachines, or enrichment-related infrastructure, whether \nsuitable for uranium enrichment, research \nand development, or stable \nisotope enrichment, exclusively at \nthe locations and for the \nactivities specified under this JCPOA.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:108,label: 'Adaptation will include modification \nof all UF6 pipework (including \nremoval of all sub headers \nexcept as agreed as \nneeded for the R&D programme) \nand associated instrumentation to \nbe compatible with single \ncentrifuges and small and \nintermediate cascade testing instead of full scale testing.\n',title: 'Adaptation will include modification \nof all UF6 pipework (including \nremoval of all sub headers \nexcept as agreed as \nneeded for the R&D programme) \nand associated instrumentation to \nbe compatible with single \ncentrifuges and small and \nintermediate cascade testing instead of full scale testing.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:109,label: '48.2. also subsequently remove cascade \nelectrical cabling, individual cascade control \ncabinets, vacuum pumps and centrifuge mounting blocks.\n',title: '48.2. also subsequently remove cascade \nelectrical cabling, individual cascade control \ncabinets, vacuum pumps and centrifuge mounting blocks.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:110,label: 'The associated R&D activities \nin Iran will occur \nat the FFEP and \nat Iran’s declared and \nmonitored centrifuge manufacturing facilities \nfor testing, modification and \nbalancing these IR-1 centrifuges. \n',title: 'The associated R&D activities \nin Iran will occur \nat the FFEP and \nat Iran’s declared and \nmonitored centrifuge manufacturing facilities \nfor testing, modification and \nbalancing these IR-1 centrifuges. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:111,label: '56. Iran will maintain a \ntotal enriched uranium stockpile of \nno more than 300 kg \nof up to 3.67% \nenriched uranium hexafluoride (or \nthe equivalent in different chemical \nforms) for 15 years. \n',title: '56. Iran will maintain a \ntotal enriched uranium stockpile of \nno more than 300 kg \nof up to 3.67% \nenriched uranium hexafluoride (or \nthe equivalent in different chemical \nforms) for 15 years. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:112,label: '11. All spent fuel from \nthe redesigned Arak reactor, regardless \nof its origin, for the \nlifetime of the reactor, \nwill be shipped out of \nIran to a mutually determined \nlocation in E3/EU+3 countries \nor third countries, for further \ntreatment or disposition as \nprovided for in relevant contracts \nto be concluded, consistent \nwith national laws, with the \nrecipient party, within one year \nfrom the unloading from the \nreactor or whenever deemed to \nbe safe for transfer \nby the recipient country. \n',title: '11. All spent fuel from \nthe redesigned Arak reactor, regardless \nof its origin, for the \nlifetime of the reactor, \nwill be shipped out of \nIran to a mutually determined \nlocation in E3/EU+3 countries \nor third countries, for further \ntreatment or disposition as \nprovided for in relevant contracts \nto be concluded, consistent \nwith national laws, with the \nrecipient party, within one year \nfrom the unloading from the \nreactor or whenever deemed to \nbe safe for transfer \nby the recipient country. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:113,label: 'The highest tolerable pressure \nfor the first and second \nloop is 0.33 Mpa \n(at the interance of the reactor pit).\n',title: 'The highest tolerable pressure \nfor the first and second \nloop is 0.33 Mpa \n(at the interance of the reactor pit).\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:114,label: 'The power of the \nredesigned reactor will not exceed 20 MWth.\n',title: 'The power of the \nredesigned reactor will not exceed 20 MWth.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:115,label: '35. Iran will continue \nthe testing of a single \nIR-4 centrifuge machine and IR-4 \ncentrifuge cascade of up \nto 10 centrifuge machines for 10 years.\n',title: '35. Iran will continue \nthe testing of a single \nIR-4 centrifuge machine and IR-4 \ncentrifuge cascade of up \nto 10 centrifuge machines for 10 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:116,label: 'These will be co- \nlocated with the modernised Arak \nresearch reactor, the Tehran \nResearch Reactor, and radio-medicine production \ncomplexes, and only capable \nof the separation and \nprocessing of industrial or \nmedical isotopes and non-destructive PIE. \n',title: 'These will be co- \nlocated with the modernised Arak \nresearch reactor, the Tehran \nResearch Reactor, and radio-medicine production \ncomplexes, and only capable \nof the separation and \nprocessing of industrial or \nmedical isotopes and non-destructive PIE. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:117,label: 'The international partnership will cooperate \nwith Iran, including through technical \nassistance, to fabricate, test \nand license fuel fabrication \ncapabilities in Iran for \nsubsequent fuel core reloads for \nfuture use with this reactor.\n',title: 'The international partnership will cooperate \nwith Iran, including through technical \nassistance, to fabricate, test \nand license fuel fabrication \ncapabilities in Iran for \nsubsequent fuel core reloads for \nfuture use with this reactor.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:118,label: '2. Iran will modernise the \nArak heavy water research \nreactor to support peaceful \nnuclear research and radioisotopes \nproduction for medical and industrial purposes.\n',title: '2. Iran will modernise the \nArak heavy water research \nreactor to support peaceful \nnuclear research and radioisotopes \nproduction for medical and industrial purposes.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:119,label: '54. An agreed template for \ndescribing different centrifuge types (IR-1, \nIR-2m, IR-4, IR-5, IR-6, \nIR-6s, IR-7, IR-8) and \nthe associated definitions need \nto be accomplished by implementation day.\n',title: '54. An agreed template for \ndescribing different centrifuge types (IR-1, \nIR-2m, IR-4, IR-5, IR-6, \nIR-6s, IR-7, IR-8) and \nthe associated definitions need \nto be accomplished by implementation day.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:120,label: '34. Consistent with its plan, \nIran will continue working \nwith the 164-machine IR-4 cascade \nat PFEP in order \nto complete the necessary tests \nuntil 30 November 2015 or \nthe day of implementation \nof this JCPOA, whichever \ncomes later, and after \nthat it will take \nthese machines out of the \nPFEP and store them under \nIAEA continuous monitoring at Natanz \nin Hall B of FEP. \n',title: '34. Consistent with its plan, \nIran will continue working \nwith the 164-machine IR-4 cascade \nat PFEP in order \nto complete the necessary tests \nuntil 30 November 2015 or \nthe day of implementation \nof this JCPOA, whichever \ncomes later, and after \nthat it will take \nthese machines out of the \nPFEP and store them under \nIAEA continuous monitoring at Natanz \nin Hall B of FEP. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:121,label: 'After year 10, Iran \nwill produce complete centrifuges \nwith the same rate \nto meet its enrichment and enrichment R&D needs.\n',title: 'After year 10, Iran \nwill produce complete centrifuges \nwith the same rate \nto meet its enrichment and enrichment R&D needs.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:122,label: '58. All uranium oxide enriched \nto between 5% and 20% \nwill be fabricated into \nfuel plates for the \nTehran Research Reactor or \ntransferred, based on a \ncommercial transaction, outside of \nIran or diluted to \nan enrichment level of 3.67% or less.\n',title: '58. All uranium oxide enriched \nto between 5% and 20% \nwill be fabricated into \nfuel plates for the \nTehran Research Reactor or \ntransferred, based on a \ncommercial transaction, outside of \nIran or diluted to \nan enrichment level of 3.67% or less.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:123,label: '14. All excess heavy water \nwhich is beyond Iran’s \nneeds for the modernised \nArak research reactor, the \nZero power heavy water \nreactor, quantities needed for \nmedical research and production of \ndeuterate solutions and chemical \ncompounds including, where appropriate, contingency \nstocks, will be made available \nfor export to the \ninternational market based on \ninternational prices and delivered to \nthe international buyer for 15 years.\n',title: '14. All excess heavy water \nwhich is beyond Iran’s \nneeds for the modernised \nArak research reactor, the \nZero power heavy water \nreactor, quantities needed for \nmedical research and production of \ndeuterate solutions and chemical \ncompounds including, where appropriate, contingency \nstocks, will be made available \nfor export to the \ninternational market based on \ninternational prices and delivered to \nthe international buyer for 15 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:124,label: 'The Joint Commission will aim \nto complete its review and \nendorsement within three months after \nthe submission of the final design.\n',title: 'The Joint Commission will aim \nto complete its review and \nendorsement within three months after \nthe submission of the final design.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:125,label: '21. For 15 years, \nIran will only develop, \nacquire, build, or operate hot \ncells (containing a cell or \ninterconnected cells), shielded cells or \nshielded glove boxes with dimensions \nless than 6 cubic meters \nin volume compatible with \nthe specifications set out in \nAnnex I of the Additional Protocol.\n',title: '21. For 15 years, \nIran will only develop, \nacquire, build, or operate hot \ncells (containing a cell or \ninterconnected cells), shielded cells or \nshielded glove boxes with dimensions \nless than 6 cubic meters \nin volume compatible with \nthe specifications set out in \nAnnex I of the Additional Protocol.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:126,label: 'Centrifuge Component Manufacturing Transparency \n',title: 'Centrifuge Component Manufacturing Transparency \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:127,label: 'An international partnership composed \nof Iran and the \nWorking Group would implement \nthe Arak modernisation project. \n',title: 'An international partnership composed \nof Iran and the \nWorking Group would implement \nthe Arak modernisation project. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:128,label: '48. Iran will: \n',title: '48. Iran will: \n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:129,label: '77. Iran may propose \nto the IAEA alternative \nmeans of resolving the IAEA’s \nconcerns that enable the \nIAEA to verify the \nabsence of undeclared nuclear materials \nand activities or activities \ninconsistent with the JCPOA \nat the location in \nquestion, which should be \ngiven due and prompt consideration. \n',title: '77. Iran may propose \nto the IAEA alternative \nmeans of resolving the IAEA’s \nconcerns that enable the \nIAEA to verify the \nabsence of undeclared nuclear materials \nand activities or activities \ninconsistent with the JCPOA \nat the location in \nquestion, which should be \ngiven due and prompt consideration. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:130,label: 'The reactor will be operated under IAEA monitoring.\n',title: 'The reactor will be operated under IAEA monitoring.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:131,label: '67.1. Iran will permit \nthe IAEA the use of \non-line enrichment measurement and electronic \nseals which communicate their status \nwithin nuclear sites to IAEA \ninspectors, as well as \nother IAEA approved and certified \nmodern technologies in line \nwith internationally accepted IAEA practice. \n',title: '67.1. Iran will permit \nthe IAEA the use of \non-line enrichment measurement and electronic \nseals which communicate their status \nwithin nuclear sites to IAEA \ninspectors, as well as \nother IAEA approved and certified \nmodern technologies in line \nwith internationally accepted IAEA practice. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:132,label: 'The IAEA will confirm on \nan annual basis, for the \nduration of the plan that \nthe nature and scope and \nscale of Iran’s enrichment and \nenrichment R&D activities are in \nline with this plan. \n',title: 'The IAEA will confirm on \nan annual basis, for the \nduration of the plan that \nthe nature and scope and \nscale of Iran’s enrichment and \nenrichment R&D activities are in \nline with this plan. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:133,label: 'Other Uranium Isotope Separation Activities \n',title: 'Other Uranium Isotope Separation Activities \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:134,label: '57. All enriched uranium hexafluoride \nin excess of 300 \nkg of up to \n3.67% enriched UF6 (or the \nequivalent in different chemical forms) \nwill be down blended \nto natural uranium level or \nbe sold on the international \nmarket and delivered to the \ninternational buyer in return for \nnatural uranium delivered to Iran.\n',title: '57. All enriched uranium hexafluoride \nin excess of 300 \nkg of up to \n3.67% enriched UF6 (or the \nequivalent in different chemical forms) \nwill be down blended \nto natural uranium level or \nbe sold on the international \nmarket and delivered to the \ninternational buyer in return for \nnatural uranium delivered to Iran.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:135,label: 'The R&D space in \nline No. 6 will be \nleft empty until Iran needs \nto use it for its R&D programme.\n',title: 'The R&D space in \nline No. 6 will be \nleft empty until Iran needs \nto use it for its R&D programme.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:136,label: 'Stocks and Fuels \n',title: 'Stocks and Fuels \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:137,label: '5. Iran and the \nWorking Group will cooperate \nto develop the final design \nof the modernised reactor and \nthe design of the \nsubsidiary laboratories to be carried \nout by Iran, and \nreview conformity with international \nsafety standards, such that the \nreactor can be licensed \nby the relevant Iranian \nregulatory authority for commissioning and operation.\n',title: '5. Iran and the \nWorking Group will cooperate \nto develop the final design \nof the modernised reactor and \nthe design of the \nsubsidiary laboratories to be carried \nout by Iran, and \nreview conformity with international \nsafety standards, such that the \nreactor can be licensed \nby the relevant Iranian \nregulatory authority for commissioning and operation.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:138,label: '79. Iran and the \nIAEA will take the \nnecessary steps for containment \nand surveillance on centrifuge \nrotor tubes and bellows for 20 years.\n',title: '79. Iran and the \nIAEA will take the \nnecessary steps for containment \nand surveillance on centrifuge \nrotor tubes and bellows for 20 years.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:139,label: '10. Iran will not \nproduce or test natural \nuranium pellets, fuel pins or \nfuel assemblies, which are specifically \ndesigned for the support of \nthe originally designed Arak \nreactor, designated by the IAEA \nas IR-40. Iran will \nstore under IAEA continuous monitoring \nall existing natural uranium pellets \nand IR-40 fuel assemblies \nuntil the modernised Arak \nreactor becomes operational, at \nwhich point these natural \nuranium pellets and IR-40 \nfuel assemblies will be converted \nto UNH, or exchanged \nwith an equivalent quantity of natural uranium.\n',title: '10. Iran will not \nproduce or test natural \nuranium pellets, fuel pins or \nfuel assemblies, which are specifically \ndesigned for the support of \nthe originally designed Arak \nreactor, designated by the IAEA \nas IR-40. Iran will \nstore under IAEA continuous monitoring \nall existing natural uranium pellets \nand IR-40 fuel assemblies \nuntil the modernised Arak \nreactor becomes operational, at \nwhich point these natural \nuranium pellets and IR-40 \nfuel assemblies will be converted \nto UNH, or exchanged \nwith an equivalent quantity of natural uranium.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:140,label: 'Maximize use of the current \ninfrastructure of original design of \nArak research reactor, designated by \nthe IAEA as IR-40, according \nto their respective ratings. \n',title: 'Maximize use of the current \ninfrastructure of original design of \nArak research reactor, designated by \nthe IAEA as IR-40, according \nto their respective ratings. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:141,label: 'A Working Group composed \nof E3/EU+3 participants will be \nestablished to facilitate the redesigning \nand rebuilding of the reactor.\n',title: 'A Working Group composed \nof E3/EU+3 participants will be \nestablished to facilitate the redesigning \nand rebuilding of the reactor.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:142,label: 'Mechanical testing on up to \ntwo single centrifuges for \neach type will be \ncarried out only on \nthe IR-2m, IR-4, IR-5, \nIR-6, IR-6s, IR-7 and \nIR-8. Iran will build \nor test, with or \nwithout uranium, only those \ngas centrifuges specified in this JCPOA.\n',title: 'Mechanical testing on up to \ntwo single centrifuges for \neach type will be \ncarried out only on \nthe IR-2m, IR-4, IR-5, \nIR-6, IR-6s, IR-7 and \nIR-8. Iran will build \nor test, with or \nwithout uranium, only those \ngas centrifuges specified in this JCPOA.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:143,label: '16. Consistent with its plan, \nIran will keep pace with \nthe trend of international technological \nadvancement in relying only \non light water for \nits future nuclear power \nand research reactors with enhanced \ninternational cooperation including assurances of \nsupply of necessary fuel. \n',title: '16. Consistent with its plan, \nIran will keep pace with \nthe trend of international technological \nadvancement in relying only \non light water for \nits future nuclear power \nand research reactors with enhanced \ninternational cooperation including assurances of \nsupply of necessary fuel. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:144,label: '47. Iran will: \n',title: '47. Iran will: \n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:145,label: 'The international partnership with \nthe participation of Iran \nwill fabricate the initial fuel \ncore load for the reactor outside Iran.\n',title: 'The international partnership with \nthe participation of Iran \nwill fabricate the initial fuel \ncore load for the reactor outside Iran.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:146,label: 'Up to 3.67 percent enriched \nUO2, in the improved assembly \ndesign, will be used as fuel.\n',title: 'Up to 3.67 percent enriched \nUO2, in the improved assembly \ndesign, will be used as fuel.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:147,label: 'The Joint Commission will also \nsupport assistance to Iran including \nthrough IAEA technical cooperation as \nappropriate, in meeting international qualification \nstandards for nuclear fuel produced by Iran.\n',title: 'The Joint Commission will also \nsupport assistance to Iran including \nthrough IAEA technical cooperation as \nappropriate, in meeting international qualification \nstandards for nuclear fuel produced by Iran.\n', shape:'box', color:'rgba(225, 225, 225, .8)'},
{id:148,label: '61. Consistent with its enrichment \nand enrichment R&D plan, \nIran will only engage in \nproduction of centrifuges, including centrifuge \nrotors suitable for isotope separation \nor any other centrifuge \ncomponents, to meet the \nenrichment and enrichment R&D \nrequirements of this Annex. \n',title: '61. Consistent with its enrichment \nand enrichment R&D plan, \nIran will only engage in \nproduction of centrifuges, including centrifuge \nrotors suitable for isotope separation \nor any other centrifuge \ncomponents, to meet the \nenrichment and enrichment R&D \nrequirements of this Annex. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:149,label: 'Iran will notify the \nE3/EU+3 within 2 year before \nthe contingency of TRR \nfuel will be exhausted in \norder to have the uranium \noxide available 6 months before \nthe end of the 2 year period.\n',title: 'Iran will notify the \nE3/EU+3 within 2 year before \nthe contingency of TRR \nfuel will be exhausted in \norder to have the uranium \noxide available 6 months before \nthe end of the 2 year period.\n', shape:'text', color:'rgba(225, 225, 225, .8)'},
{id:150,label: '53. Iran will start \nto install necessary infrastructure \nfor the IR-8 at Natanz \nin Hall B of \nFEP after year 10. \n',title: '53. Iran will start \nto install necessary infrastructure \nfor the IR-8 at Natanz \nin Hall B of \nFEP after year 10. \n', shape:'text', color:'rgba(225, 225, 225, .8)'},
